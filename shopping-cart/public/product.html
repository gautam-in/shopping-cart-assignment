<body onload="getProductBasedOnCategory()">
    <header>
        <nav>
           <div class="container-fluid modified-container p-0">
               <div class="row align-items-end">
                  <div class="col-6 col-sm-3 col-md-3 col-lg-2 p-0  align-self-center">
                     <img src="../static/images/logo.png" id="logo" alt="company logo"/>
                  </div>
                  <div class="d-none d-sm-block col-sm-6 col-md-6 col-lg-8">
                   <ul>
                     <li><a href = 'home.html'>Home</a></li>
                     <li class="ml-4"><a href = 'product.html'>Products</a></li>
                   </ul>
                  </div>
                  <div class="col-6 col-sm-3 col-sm-3 col-md-3 col-lg-2 p-0">
                   <ul class="text-right d-none d-sm-block">
                     <li class="mr-2"><a href = 'login.html'>SignIn</a></li>
                     <li><a href = 'register.html'>Register</a></li>
                   </ul>
                   <div class="cart-icon">
                     <span><i class="fa fa-shopping-cart"></i></span>
                     <span><span  class="total-item-count">0</span> items</span>
                   </div>
                 </div>
               </div>
             </div>
        </nav>
       </header>
     <main class="container-fluid modified-container p-0">
        <div class="row sidebar d-block d-sm-none">
            <div class="col-12">
              <label id="category-name"></label>
              <label for="check" class="sidebar-icon"><i class="fa fa-angle-down"></i></label>
              <input type="checkbox" id="check" class="display-none"/>
            </div> 
          </div>

         <div class="row" id="product">
           <div class="col-sm-3 col-md-3 col-lg-3 p-0" id="category-list">
           </div>
           <div class="col-sm-9 col-md-9 col-lg-9" >
                <div class="row" id="product-list">
                
                </div>
            </div>
         </div>
    </main>
     <footer class="container-fluid modified-container p-0 m-0">
        <div class="row" >
          <div class="col-sm-12">
           <p class="m-0 p-2">Copyright &copy; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</p>
          </div>

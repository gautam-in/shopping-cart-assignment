<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/cart.js"></script>
    <link  rel="stylesheet" href="../css/home.css">
    <link  rel="stylesheet" href="../css/common.css">
    <link  rel="stylesheet" href="../css/modal.css">
    <link  rel="stylesheet" href="../css/global.css">
</head>
<body>
    <header>
        <nav>
           <div class="container-fluid modified-container p-0">
               <div class="row align-items-end">
                  <div class="col-6 col-sm-3 col-md-3 col-lg-2 p-0  align-self-center">
                     <img src="../static/images/logo.png" id="logo" alt="company logo"/>
                  </div>
                  <div class="d-none d-sm-block col-sm-6 col-md-6 col-lg-8">
                   <ul>
                     <li><a href = 'home.html'>Home</a></li>
                     <li class="ml-4"><a href = 'product.html'>Products</a></li>
                   </ul>
                  </div>
                  <div class="col-6 col-sm-3 col-sm-3 col-md-3 col-lg-2 p-0">
                   <ul class="text-right d-none d-sm-block">
                     <li class="mr-2"><a href = 'login.html'>SignIn</a></li>
                     <li><a href = 'register.html'>Register</a></li>
                   </ul>
                   <div class="cart-icon d-none d-sm-none d-md-none d-lg-block" data-toggle="modal" data-target="#cart-modal" onclick="getCartItemList()">
                     <span><i class="fa fa-shopping-cart"></i></span>
                     <span><span  class="total-item-count">0</span> items</span>
                   </div>
                   <div class="cart-icon d-block d-sm-block d-md-block d-lg-none"  onclick="getCartItemList()">
                    <span><i class="fa fa-shopping-cart"></i></span>
                    <span><span  class="total-item-count">0</span> items</span>
                  </div>
                 </div>
               </div>
             </div>
        </nav>
       </header>
    <main class="container-fluid modified-container p-0">
        <div class="row">
          <div class="col-12 p-0" >
              <div id="carousel-indicator-container" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators" id="carousel-indicator-list">

                </ol>
                <div class="carousel-inner" id="carousel-img-list">
                
                </div>
              </div>
          </div>
        </div> 
        <div class="row mt-1" id="category-list">

        </div>
        <div class="row display-none cart">
            <div class="col-12"></div>
            <div class="col-12 cart-heading bg-white mt-4">
              <h5 class="p-2">My Cart (<span  class="total-item-count">0</span>item)</h5>
           </div>
            <div class="col-12 p-0 mt-0" id="cart-body">
  
            </div>
           <div class="col-12 bg-white p-4">
                <span class="footer-with-item">
                  <div><p class="text-center">Promocode can be applied on payment page</p></div>
                  <div>
                     <button class="modified-button d-flex justify-content-between">
                       <span>Proceed to Checkout</span>
                       <span><span class="grand-total"></span> &nbsp;<i class="fa fa-angle-right"></i></span>
                     </button>
                   </div>
                </span>    
                <span class="footer-with-no-item">
                  <div>
                    <button class="modified-button justify-content-center">
                      Start Shopping
                    </button> 
               </div>
                </span>
           </div>
       </div>     
    </main>
    <footer class="container-fluid modified-container p-0 m-0">
        <div class="row" >
          <div class="col-sm-12">
           <p class="m-0 p-2">Copyright &copy; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</p>
          </div>
       </div>
    </footer>
    <div class="modal fade" id="cart-modal" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-0">
            <div class="modal-header bg-dark text-white rounded-0">
              <h5 class="modal-title" id="modal-heading">My Cart (<span class="total-item-count">0</span> item)</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="cart-item-list">
      
            </div>
            <div class="modal-footer d-block">
              <span class="footer-with-item">
                <div><p class="text-center">Promocode can be applied on payment page</p></div>
                <div>
                   <button class="modified-button d-flex justify-content-between">
                     <span>Proceed to Checkout</span>
                     <span><span class="grand-total"></span> &nbsp;<i class="fa fa-angle-right"></i></span>
                   </button>
                 </div>
              </span>    
              <span class="footer-with-no-item">
                <div>
                  <button class="modified-button justify-content-center">
                    Start Shopping
                  </button> 
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

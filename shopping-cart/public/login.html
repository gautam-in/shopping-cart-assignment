            <div class="row align-items-end">
               <div class="col-6 col-sm-3 col-md-3 col-lg-2 p-0  align-self-center">
                  <img src="../static/images/logo.png" id="logo" alt="company logo"/>

                <ul>
                  <li><a href = 'home.html'>Home</a></li>

        <main class="container-fluid mt-0 mt-sm-5 modified-main-container p-0">

               <p>Get access to your Orders,Wishlist and Recommendation </p>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-4">
                  <form onsubmit="validateUser(event)"> 
                      <div class="form-group border-0">
                        <input type="email" id="email" class="modified-input"  placeholder="Email">
                        <small id="email-alert" class="text-danger display-none">Enter valid email</small>
                      </div>

                        <input type="password" id="password" class="modified-input"  placeholder="Password">
                        <small id="password-alert" class="text-danger display-none">Enter valid passord</small>
                      </div>
                      <div class="form-group">
                         <button class="modified-button" type="submit">Login</button>
                      </div> 
                    </form>

            </div>

    <!-- End of Header -->
    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slides1 fade">
          <img src="../../static/images/offers/offer1.jpg" style="width: 100%" />
        </div>
        <div class="slides1 fade">
          <img src="../../static/images/offers/offer2.jpg" style="width: 100%" />
        </div>
  
        <div class="slides1 fade">
          <img src="../../static/images/offers/offer3.jpg" style="width: 100%" />
        </div>
  
        <div class="slides1 fade">
          <img src="../../static/images/offers/offer4.jpg" style="width: 100%" />
        </div>
  
        <div class="slides1 fade">
          <img src="../../static/images/offers/offer5.jpg" style="width: 100%" />
        </div>
    </div>
    <br />

    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
  
      <script>

        let slideIndex = 0;
        showSlides(); 
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("slides1 fade");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 4000); 
        }
        
       
    </script>
</body>

<header class="main-header">
    <img class="main-logo-image" src="./../../../assets/logo.png" alt="Sabka Bazar" />
    <nav class="navigation main-navigation" *ngIf="user?.idToken" role="navigation">
        <ul class="main-navigation-items">
            <li class="navigation-item main-navigation-item" routerLinkActive="active-link" aria-label="Move to home">
                <a class="navigation-link main-navigation-link" routerLink="home" aria-label="Move to Products">Home</a>
            </li>
            <li class="navigation-item main-navigation-item" routerLinkActive="active-link">
                <a class="navigation-link main-navigation-link" routerLink="products">Products</a>
            </li>
        </ul>
    </nav>
    <div class="cart">
        <nav class="navigation side_navigation" role="navigation" aria-label="Access Sabka bazar">
            <ul class="auth-navigation-items">
                <li class="navigation-item auth-navigation-item" *ngIf="!user?.idToken">
                    <a class="navigation-link auth-navigation-link" aria-label="Login to continue" routerLink="login"
                        [queryParams]="{action:'login'}">Login</a>
                </li>
                <li class="navigation-item auth-navigation-item" *ngIf="!user?.idToken">
                    <a class="navigation-link auth-navigation-link" aria-label="Register to continue" routerLink="login"
                        [queryParams]="{action:'signUp'}">Register</a>
                </li>
                <li class="navigation-item auth-navigation-item" *ngIf="user?.idToken" aria-label="Logout">
                    <a class="navigation-link auth-navigation-link" (click)="logout()">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="cart-logo" (click)="isOpenShoppingCart=!isOpenShoppingCart">
            <svg class="cart-logo-icon">
                <use xlink:href="./../../../assets/sprite.svg#cart"></use>
            </svg>
            <span class="cart-count">{{totalItemsInCart}} Items</span>
        </div>
    </div>
</header>
<modal-backdrop id="shoppincart" *ngIf="isOpenShoppingCart">
    <shopping-cart></shopping-cart>
</modal-backdrop>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka bazaar is one of the best online shopping sites for
    purchasing fruits, vegetables, bakery items, baby care items and beverages" />
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" />
    <link rel="stylesheet" href="../style.css" />

</head>

<body>
    <!-- Header reusable-->
    <header-template></header-template>

    <!--Empty cart reusable-->
    <cart-modal-template></cart-modal-template>

    <main class="flex-row">
        <div class="category-list">
            <a href="#fruitsVegetables" onclick="loadAllProducts(1);">
                <h1 class="category-list__name">Fruits &amp; Vegetables</h1>
            </a>

            <a href="#bakery" onclick="loadAllProducts(2);">
                <h1 class="category-list__name">Bakery Cakes and Dairy</h1>
            </a>

            <a href="#beverages" onclick="loadAllProducts(3);">
                <h1 class="category-list__name">Beverages</h1>
            </a>

            <a href="#beautyCare" onclick="loadAllProducts(4);">
                <h1 class="category-list__name">Beauty and Hygiene</h1>
            </a>

            <a href="#babyCare" onclick="loadAllProducts(5);">
                <h1 class="category-list__name">Baby Care</h1>
            </a>

        </div>
        <div class="flex-column product-list">
            <div class="mob-category-list-container">
                <!-- <select class="mob-category-list" onchange="window.location = this.value; loadAllProducts(this.value);"> -->
                <label for="mob-category-list">Select category</label>
                <select class="mob-category-list" id="mob-category-list"
                    onchange="loadAllProducts(Number(this.value));">


                    <option value="">
                        All
                    </option>

                    <option value="1">
                        Fruits &amp; Vegetables
                    </option>

                    <option value="2">
                        Bakery Cakes and Dairy
                    </option>

                    <option value="3">
                        Beverages
                    </option>

                    <option value="4">
                        Beauty and Hygiene
                    </option>

                    <option value="5">
                        Baby Care
                    </option>

                </select>
            </div>

            <div class="product-list-row">
                <!-- Product cards-->
            </div>
    </main>
    <!--Footer reusable-->
    <footer-template></footer-template>
    <script type="text/javascript" src="../components/header-template.js"></script>
    <script type="text/javascript" src="../components/footer-template.js"></script>
    <script type="text/javascript" src="../scripts/products-declaration.js"></script>
    <script src="../components/cart-modal-template.js" type="text/javascript"></script>
    <script type="text/javascript" src="../scripts/products.js"></script>
    <script type="text/javascript" src="../scripts/cart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka bazaar is one of the best online shopping sites for
    purchasing fruits, vegetables, bakery items, baby care items and beverages" />
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" />
    <link rel="stylesheet" href="../style.css" />

</head>

<body>

    <!-- Header reusable -->
    <header-template></header-template>


    <!--Empty cart reusable-->
    <cart-modal-template></cart-modal-template>


    <main class="form-container">
        <!-- Form reusable element-->
        <!-- Pass the parameters to create the input elements-->
        <form-template params="firstName,lastName,email,password,confirmPassword"
            inputTypes="text,text,email,password,password" texts="First Name,Last Name,Email,Password,Confirm Password"
            type="Signup" primaryHeading="Signup" subHeading="We do not share you personal details with anyone.">
        </form-template>
    </main>

    <!--Footer reusable-->
    <footer-template></footer-template>
    <script type="text/javascript" src="../components/header-template.js"></script>
    <script type="text/javascript" src="../components/form-template.js"></script>
    <script type="text/javascript" src="../components/footer-template.js"></script>
    <script type="text/javascript" src="../constants/error-constants.js"></script>
    <script type="text/javascript" src="../scripts/validations.js"></script>
    <script type="text/javascript" src="../scripts/register.js"></script>
    <script src="../components/cart-modal-template.js" type="text/javascript"></script>
    <script type="text/javascript" src="../scripts/cart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Home</title>
    <link href="../client.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,600,700" rel="stylesheet" />
</head>
<body class="m-0">
    <header>
        <div class="container header-container d-flex-space-between">
            <div class="header-main-section d-flex-space-between">
                <h1 class="header-section-logo">
                    <img width="150px" src="../../static/images/logo.png" alt="Sabka Bazar logo"/>
                </h1>
                <nav class="navigation-links d-flex-space-between xs-hide">
                    <ul class="navigation-links-list d-flex-space-between">
                        <li class="navigation-links-list-item"><a href="#">Home</a></li>
                        <li class="navigation-links-list-item"><a href="../product/Product.html">Products</a></li>
                    </ul>
                </nav>
            </div>
            <div class="checkout-section d-flex-space-between flex-column">
                <nav class="checkout-nav-links d-flex-space-between">
                    <ul class="checkout-nav-links-list d-flex-space-between m-0 m-t10">
                        <li class="checkout-nav-links-list-item"><a href="../login/Login.html">SignIn</a></li>
                        <li class="checkout-nav-links-list-item"><a href="../register/Register.html">Register</a></li>
                    </ul>
                </nav>
                <button class="checkout-cart d-flex">
                    <svg class="checkout-cart-icon" version="1.1" focusable="false" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px" y="0px" viewBox="0 0 24 24" xml:space="preserve">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                    <span>0 items</span>
                </div>
            </div>
        </div>
    </header>
    <main class="main-section d-flex justify-space-evenly container flex-column">
        <section class="carousel-section" >
            <ul class="carousel-list" id="carouselBanner">
                <!--banners appended from /banners API-->
            </ul>
            <div class="carousel-list-nav">
                <button class="carousel-list-nav-prev">Prev</button>
                <button class="carousel-list-nav-next">Next</button>
            </div>
        </section>
        <section class="categories d-flex flex-column" id="categories">
            <!-- categories appended from /categories API-->
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            Copyright &copy; 2011-2021 Sabka Bazaar Grocery Supplies Pvt Ltd
        </div>
    </footer>
    <script defer src="../dom.js"></script>
    <script defer src="../util.js"></script>
    <script defer src="api.js"></script>
    <script defer src="home.js"></script>
</body>
</html>

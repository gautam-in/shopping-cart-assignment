      <app-navbar></app-navbar>
      <article class="loginFormData">
        <div class="loginDescription">
          <h1>Signup</h1>
          <p>We do not share your personal details with anyone</p>
        </div>
        <form class="fullForm" onsubmit="goToHomePage(event)">
          <div class="group">
            <input type="firstname" id="firstname" class="firstname" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="firstname">First Name</label>
          </div>
          <div class="group">
            <input type="lastname" id="lastname" class="lastname" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="lastname">Last Name</label>
          </div>
          <div class="group">
            <input type="email" id="email" class="email" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="email">Email</label>
          </div>
          <div class="group">
            <input type="password" id="password" class="passowrd" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="password">Password</label>
          </div>
          <div class="group">
            <input
              type="confirmPassword"
              id="confirmPassword"
              class="confirmPassowrd"
              required
            />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <button type="submit" class="loginBtn">SignUp</button>
        </form>
        <div></div>
      </article>

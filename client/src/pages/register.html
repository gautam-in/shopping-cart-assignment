<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sabka Bazaar is an online cheapest food shopping site"
    />
    <title>Signup</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/common.css" />
    <script src="../components/header.js"></script>
    <script src="../components//footer.js"></script>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section class="login_form">
        <div>
          <div><strong>Signup</strong></div>
          <div>We don't share your personal details with anyone</div>
        </div>
        <div>
          <form action="#" class="register_details">
            <label for="ufname">First Name : </label>
            <input type="text" name="ufname" id="ufname" />
            <label for="ulname">Last Name : </label>
            <input type="text" name="ulname" id="ulname" />
            <label for="uemail">Email : </label>
            <input type="email" name="uemail" id="uemail" />
            <label for="upassword">Password : </label>
            <input type="password" name="upassword" id="upassword" required />
            <label for="ucpassword">Confirm Password : </label>
            <input type="password" name="ucpassword" id="ucpassword" required />
            <input type="submit" value="Signup" />
          </form>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>

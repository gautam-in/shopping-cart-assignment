<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sabka Bazaar is an online cheapest food shopping site"
    />
    <title>Signup</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/common.css" />
    <script src="../components/header.js"></script>
    <script src="../components//footer.js"></script>
    <script>
      function submitRegistration(e) {
        e.preventDefault();


        if (
          document.getElementById("upassword").value !==
          document.getElementById("ucpassword").value
        ) {
          alert("password doesn't match");
        }
        else{
            window.location.href = "home.html"
        }
      }
    </script>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section class="login_form">
        <div>
          <div><strong>Signup</strong></div>
          <div>We don't share your personal details with anyone</div>
        </div>
        <div>
          <form
            
            class="register_details"
            onsubmit="submitRegistration(event)"
          >
            <label for="ufname">First Name : </label>
            <input type="text" name="ufname" id="ufname" required />
            <label for="ulname">Last Name : </label>
            <input type="text" name="ulname" id="ulname" required />
            <label for="uemail">Email : </label>
            <input type="email" name="uemail" id="uemail" required />
            <label for="upassword">Password : </label>
            <input
              type="password"
              name="upassword"
              id="upassword"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            />
            <label for="ucpassword">Confirm Password : </label>
            <input
              type="password"
              name="ucpassword"
              id="ucpassword"
              required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
            />
            <button type="submit">Signup</button>
            <!-- <input type="submit" id="submit" value="Signup" /> -->
          </form>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>

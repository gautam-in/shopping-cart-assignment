<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta
      name="description"
      content="Sabka Bazaar is an online cheapest food shopping site"
    />
   
    <link
      rel="preload"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    
    <link
      rel="preload"
      href="../style/home.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="../style/common.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    

    <script nonce="random123" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script nonce="random123" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
    <script nonce="random123" src="../components/header.js" defer></script>
    <script nonce="random123" src="../components//footer.js" defer></script>
    <script nonce="random123" src="./home.js" defer></script>


    <title>Sabka Bazaar</title>
  </head>
  <body>
    <header-component></header-component>
    <main>
      <section class="crouselContainer">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner"></div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <section class="productsCategory"></section>
      
      <footer-component></footer-component>
    </main>

      </body>
</html>

  <title>SABKAA BAZAAR</title>
  <body>
      <style>
          *{font-family: 'Dosis';}
      </style>
      <header-component 
      ></header-component>
      <main>
        <div class="register">
        <section>
          <h2 class="register-header">SignUp</h2>
          <article class="register-header">
            We do not share your personal details with anyone 
          </article>
        </section>
       
        <section>
          <section class="register-fsection">
            <p class="register-error">All field marked with (*) are mandatory</p>
          </section>
          <form id="register-form" class="register-fsection">
            <section class="register-fsection">
              <strong><label for="fname-label">First name*</label></strong><br>
              <input class="register-input" type="text" id="firstname">
              <span class="register-error" id="firstname-error"></span>
            </section>

            <section class="register-fsection">
              <strong><label for="lname-label">Last name*</label></strong>
             <br>
              <input class="register-input" type="text" id="lastname">
              <span class="register-error" id="lastname-error"></span>
            </section>

            <section class="register-fsection">
              <strong><label for="email-label">Email*</label></strong><br>
              <input class="register-input" type="email" id="email">
              <span  class="register-error" id="email-error"></span>
            </section>

            <section class="register-fsection">
              <strong><label for="password-label">Password*</label></strong><br>
              <input class="register-input" type="password" id="password">
              <span class="register-error" id="password-error"></span>
            </section>
           
            <section class="register-fsection">
              <strong><label for="cpassword-label">Confirm Password*</label></strong><br>
              <input class="register-input" type="password" id="confirm_password">
              <span class="register-error" id="confirm_password-error"></span>
            </section>
            <section class="register-fsection">
              <button class="register-signup-css" type="submit"><strong>Sign Up</strong></button>
            </section>
          </form>
        </section>
        </div>
      </main>
      <footer-component></footer-component>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../loginPage/index.css" />
  </head>

  <body>
    <header>
      <div class="container d-flex">
        <div class="left d-flex">
          <img
            src="../../static/images/logo.png"
            alt=""
            height="80%"
            width="65%"
          />
          <ul class="main-nav d-flex">
            <li>
              <a href="#" class="nav-links">Home</a>
            </li>
            <li>
              <a href="#" class="nav-links">Products</a>
            </li>
          </ul>
        </div>
        <div class="right">
          <div class="login-links">
            <a href="../loginPage/index.html">SignIn</a> |
            <a href="../registerPage/register.html">Register</a>
          </div>
          <ul>
            <li>
              <a href="../cartPage/cart.html" class="nav-links">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="cart-count">0</span> Items
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="login-row">
        <div class="login">
          <div class="left">
            <div class="login-header">
              <h2>Singup</h2>
            </div>
            <div class="login-text">
              We do not share your personal details with anyone.
            </div>
          </div>

          <div class="right">
            <form action="#">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <input class="mb-30" type="password" placeholder="Confirm Password" />
              <button class="btn" type="submit">Singup</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="container">
          <p>
            Copyright &#169; 2011-2018 Sabka Bazar Grovery Supllies Pvt. Ltd.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>

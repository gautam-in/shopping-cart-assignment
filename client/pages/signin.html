<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka bazar is an online grocery store" />

    <link rel="stylesheet" href="../dist/styles/style.css" />
    <link rel="stylesheet" href="../dist/styles/login-register.css" />
    <title>Sabka Bazar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <uc-header></uc-header>

    <main class="container">
      <div class="row">
        <div class="col">
          <p class="form-title">Login</p>
          <p class="form-description">
            Get access to your Orders. Wishlist and Recommendations
          </p>
        </div>
        <div class="col">
          <div class="px-4 py-2">
            <div class="group mb-5">
              <input
                id="email"
                type="email"
                required="required"
                class="form-input"
              />
              <label for="email">Email</label>
            </div>

            <div class="group mb-5">
              <input
                id="password"
                type="password"
                required="required"
                class="form-input"
              />
              <label for="password">Password</label>
            </div>
            <div class="mt-5 mb-2">
              <div class="group my-5">
                <button class="form-action-button px-0 py-4 border-0">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <uc-footer></uc-footer>
    <uc-offcanvas></uc-offcanvas>

    <script defer src="../scripts/components.js" type="module"></script>
    <script defer src="../scripts/cart.js" type="module"></script>
    <script defer src="../scripts/index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka bazar is an online grocery store" />
    <link rel="stylesheet" href="../dist/styles/style.css" />
    <link rel="stylesheet" href="../dist/styles/login-register.css" />
    <title>Sabka Bazar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <img class="logo" src="../static/images/logo.png" />
          </div>
          <div class="main-nav col">
            <nav class="h-100">
              <ul class="list-unstyled d-flex nav-items align-items-end h-100">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li>
                  <a href="./products.html" class="nav-link">Products</a>
                </li>
              </ul>
            </nav>
          </div>
          <div
            class="col-4 col-md-2 d-flex flex-column justify-content-around align-items-end"
          >
            <div class="login-register">
              <a class="accounts" href="./signin.html">Login</a>
              <a class="accounts" href="./register.html">Register</a>
            </div>
            <div>
              <span
                class="cart d-flex align-items-center justify-content-center"
              >
                <i
                  class="fas fa-shopping-cart fa-2x"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasExample"
                  aria-controls="offcanvasExample"
                ></i>
                <span class="cart-msg">0 Items</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col">
          <p class="form-title">Signup</p>
          <p class="form-description">
            We don't share your details with anyone.
          </p>
        </div>
        <div class="col">
          <div class="px-4 py-2">
            <div class="group mb-5">
              <input
                id="firstName"
                type="text"
                required="required"
                class="form-input"
              />
              <label for="firstName">First Name</label>
            </div>

            <div class="group mt-5">
              <input
                id="lastName"
                type="text"
                required="required"
                class="form-input"
              />
              <label for="lastName">Last Name</label>
            </div>
            <div class="group mt-5">
              <input
                id="email"
                type="email"
                required="required"
                class="form-input"
              />
              <label for="email">Email</label>
            </div>

            <div class="group mt-5">
              <input
                id="password"
                type="password"
                required="required"
                class="form-input"
              />
              <label for="password">Password</label>
            </div>
            <div class="group mt-5">
              <input
                id="confirmPassword"
                type="password"
                required="required"
                class="form-input"
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="group my-5">
              <button class="form-action-button bg-theme px-0 py-4 border-0">
                Signup
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer bg-gray">
      <div class="container">
        Copyright &copy; 2011 - 2018 Sabka Bazaar Grocery Supplies Pvt Ltd
      </div>
    </footer>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title p-3" id="offcanvasExampleLabel">My Cart</h5>
        <button
          type="button"
          class="btn-close text-reset btn-close-white text-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body bg-gray"></div>
      <p class="promo-text text-center m-0 d-none">
        Promo code can be applied on payment page
      </p>
      <button
        class="cart-shopping-action bg-theme border-0 p-4 mx-4 my-3 d-flex align-items-center justify-content-between"
      >
        <span class="cart-action-btn-text">Start Shopping</span>
        <span class="cart-total"
          ><span class="cart-total-price"></span>
          <i class="fas fa-chevron-right text-white"></i
        ></span>
      </button>
    </div>

    <script src="../scripts/cart.js"></script>
    <script>
      updateCart();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka bazar is an online grocery store" />
    <link rel="stylesheet" href="../dist/styles/style.css" />
    <link rel="stylesheet" href="../dist/styles/products.css" />
    <title>Sabka Bazar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <uc-header></uc-header>

    <main class="container">
      <div class="d-flex flex-column flex-sm-column flex-md-row">
        <div class="dropdown d-md-none bg-theme">
          <button
            class="btn dropdown-toggle text-white w-100 d-flex align-items-center justify-content-between"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span>
              <a href="#" class="d-block text-white button-text"
                >Fruits & Vegetables</a
              ></span
            >
            <i class="fas fa-chevron-down fa-2x d-inline-block text-white"></i>
          </button>
          <ul
            class="dropdown-menu w-100 bg-gray"
            aria-labelledby="dropdownMenuButton2"
          >
            <li>
              <a
                href="#"
                class="dropdown-item active side-nav-link px-4 p-2 d-block"
                >Fruits & Vegetables
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-item side-nav-link px-4 p-2 d-block">
                Bakery Cakes & Dairy
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-item side-nav-link px-4 p-2 d-block"
                >Beverages
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-item side-nav-link px-4 p-2 d-block"
                >Beauty and Hygiene
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-item side-nav-link px-4 p-2 d-block"
                >Baby Care
              </a>
            </li>
          </ul>
        </div>

        <aside class="side-nav-bar bg-gray d-none d-md-flex flex-column">
          <ul class="list-unstyled">
            <li>
              <a href="#" class="side-nav-link d-block">Fruits & Vegetables</a>
            </li>
            <li>
              <a href="#" class="side-nav-link d-block">
                Bakery Cakes & Dairy</a
              >
            </li>
            <li><a href="#" class="side-nav-link d-block">Beverages</a></li>
            <li>
              <a href="#" class="side-nav-link d-block">Beauty and Hygiene</a>
            </li>
            <li><a href="#" class="side-nav-link d-block">Baby Care</a></li>
          </ul>
        </aside>
        <div class="container">
          <div class="row products mb-2"></div>
        </div>
      </div>
    </main>

    <uc-footer></uc-footer>
    <uc-offcanvas></uc-offcanvas>
    <script defer src="../scripts/components.js" type="module"></script>
    <script defer src="../scripts/products.js" type="module"></script>
  </body>
</html>

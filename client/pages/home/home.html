<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabka Bazar</title>
    <link rel="stylesheet" href="../../style/css/styles.css" />
    <link rel="stylesheet" href="../../style/css/home.css" />
    <script defer src="../../component/header.js"></script>
    <script defer src="../../component/footer.js"></script>
    <script defer src="./home.js"></script>
  </head>

  <body>
    <header id="main-header" class="main-header">
      <custom-header count="0"></custom-header>
    </header>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="../../../static/images/offers/offer1.jpg"
          style="width: 100%"
        />
      </div>
      <div class="mySlides fade">
        <img
          src="../../../static/images/offers/offer2.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="../../../static/images/offers/offer3.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="../../../static/images/offers/offer4.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="../../../static/images/offers/offer5.jpg"
          style="width: 100%"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">PREV</a>
      <a class="next" onclick="plusSlides(1)">NEXT</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
    <div class="container" id="banners-container"></div>
    <footer>
      <uc-footer></uc-footer>
    </footer>
  </body>
</html>

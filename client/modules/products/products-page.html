<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <script src="../../modules/styles/bootstrap.min.js"></script>
</head>

<body>
  <img id='imagetest' src=""></img>
  <nav class="navbar navbar-expand-lg navbar-light bg-light navigation-head">
    <div class="container-fluid container-style">
      <div class="navbar-brand home-logo">
        <img class="logo" src="../../../static/images/logo.png" alt="" width="80" height="24">
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav home-links me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a id='products' class="nav-link" href="#">Products</a>
          </li>
        </ul>
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Signin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
          <div class="cart" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="bi bi-cart-fill">
            </i>
            <div id="cartAmount" class="cartAmount"><span class="counter">0</span> Items</div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!--cart-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">MY Cart (<span class="cart-counter">0</span> items)</h5>
          <button type="button" class="btn-close opacity btn-close-white" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body cart-body">
          <div class="container-fluid cart-items-container">
          
          </div>
        </div>
        <div class="checkout-div">
          <div class="checkout">
            <div class="checkout-text">Proceed to checkout</div>
            <div class="checkout-amount">Rs 
              <span class="amount"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main id="products-main">
    <div class="row products-row">
      <div class="col-md-2 categories-col">
        <div class="categories-list">

        </div>
      </div>
      <div class="col-md-10 products-col">
        <div class="container-fluid">
          <div class="row products-list">

          </div>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="../../modules/products.js"></script>
</body>

</html>

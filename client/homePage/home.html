<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="../loginPage/index.css" />
  </head>
  <body>
    <header>
      <div class="container d-flex">
        <div class="left d-flex">
          <img
            src="../..//static/images/logo.png"
            alt=""
            height="80%"
            width="65%"
          />
          <ul class="main-nav" style="margin-bottom: 0">
            <li>
              <a href="../homePage/home.html" class="nav-links">Home</a>
            </li>
            <li>
              <a href="../productsPage/products.html" class="nav-links">Products</a>
            </li>
          </ul>
        </div>
        <div class="right">
          <div class="login-links">
            <a href="../loginPage/index.html">SignIn</a> |
            <a href="../registerPage/register.html">Register</a>
          </div>
          <ul style="margin-bottom: 0">
            <li>
              <a href="../cartPage/cart.html" class="nav-links">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="cart-count">0</span> Items
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
          style="max-height: 250px"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" style="max-height: 250px">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="../../static/images/offers/offer1.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../static/images/offers/offer2.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../static/images/offers/offer3.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../static/images/offers/offer4.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../../static/images/offers/offer5.jpg"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </section>

        <section class="products product-filter" id="prod"></section>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="container">
          <p>
            Copyright &#169; 2011-2018 Sabka Bazar Grovery Supllies Pvt. Ltd.
          </p>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./home.js"></script>
  </body>
</html>

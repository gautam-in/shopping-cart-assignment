<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sabka Bazar</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/home.css">
    <!-- <link rel="stylesheet" href="../styles/home1.css"> -->
</head>

<body>
    <header class="app-header">
        <div class="container">
            <picture>
                <source srcset="../static/images/logo_2x.png " media="(min-width: 720px)" />
                <img src="../static/images/logo.png" alt="Sabka Bazaar">
            </picture>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="products.html">Products</a>
                    </li>
                </ul>
            </nav>
            <section>
                <nav>
                    <ul>
                        <li>
                            <a href="login.html">SignIn</a>
                        </li>
                        <li>
                            <a href="register.html">Register</a>
                        </li>
                    </ul>
                </nav>
                <button class="cart-view"  id="myBtn">
                    <div>
                        <span class="sr-only">View Shopping Cart</span>
                        <svg version="1.1" id="Layer_1" focusable="false" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24"
                            xml:space="preserve">
                            <path
                                d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
                        </svg>
                    </div>
                    <span id="cart-item">0 item</span>
                </button>
            </section>
        </div>
    </header>

   

    <main>

        <div id="myCarousel" class="carousel slide " data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active carousel-list-item"></li>
              <li data-target="#myCarousel" data-slide-to="1" class="carousel-list-item"></li>
              <li data-target="#myCarousel" data-slide-to="2" class="carousel-list-item"></li>
              <li data-target="#myCarousel" data-slide-to="3" class="carousel-list-item"></li>
              <li data-target="#myCarousel" data-slide-to="4" class="carousel-list-item"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="../static/images/offers/offer1.jpg" alt="Los Angeles" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="../static/images/offers/offer2.jpg" alt="Chicago" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="../static/images/offers/offer3.jpg" alt="New york" style="width:100%;">
              </div>
              
              <div class="item">
                <img src="../static/images/offers/offer4.jpg" alt="New york" style="width:100%;">
              </div>

              <div class="item">
                <img src="../static/images/offers/offer5.jpg" alt="New york" style="width:100%;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>


        
        <section class="categories container" id="categories">
            
        </section>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content inner-cart">
                  <!-- Cart Header -->
                  <div class="cart-header" id="cart-header">
                    <div style="display: flex;">
                        <h2 class="d-contents">My Cart &nbsp;</h2>
                        <span>(<span id="no-of-items-in-cart2">0</span> item)</span>
                    </div>
                    <span class="close">&times;</span>
                    <i class="fa-solid fa-xmark" onclick="closeCart()"></i>
                </div>
                <!-- Cart Body -->
                <div class="cart-body" id="cart-body"></div>
                <!-- Cart Footer -->
                <div class="cart-footer" id="cart-footer">
                    <p>Promo Code can be applied on payment page</p>
                    <div class="checkout" id="checkout">
                        <i>Proceed to Checkout</i>
                        <span>Rs.<span class="total-price-proceed-to-checkout" id="total-price-proceed-to-checkout">0</span> <i
                                class="fa-solid fa-angle-right"></i></i></span>
                    </div>
                </div> 
            </div>         
          </div>
    </main>

    <footer>
        <div class="container">
        Copyright Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
    </div>
    </footer>
</div>
</body>
<script src="../src/index.js"></script>
<script src="../src/app.js"></script>

</html>

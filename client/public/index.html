<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      name="description"
      content="Free shipping on millions of items. Enjoy low prices and great deals on the largest selection of everyday essentials and other products, including home, beauty, bakery, baby care, and more."
    />
    <meta
      name="keywords"
      content="Sabka Bazzar, Everyday Essentials, Online Shopping, Toys, cooking oils, bakery, Baby Products, Health, Personal Care, Beauty, Home, Outdoor Living"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Sabka Bazaar</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceWorkers.js")
            .then((reg) =>
              console.log("Success registering Service Worker", reg.scope)
            )
            .catch((err) =>
              console.log("failure registering Service Worker", err)
            );
        });
      }
    </script>
  </body>
</html>

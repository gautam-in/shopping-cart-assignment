    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Sabka Bazaar" />

      property="twitter:description"
      content="Sabka Bazaar is an online grocery delivery service. It's a retail chain of hypermarkets, discount department stores, and grocery stores"
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom Styles- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/modal.css" rel="stylesheet"/>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <!-- Favicon -->
    
    
   
    <title>Sabka Bazaar</title>
  </head>

  <body>
    <!-- Navbar -->
    <header>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img
            class="site-logo"
            src="./assets/images/images/logo.png"
            alt="website logo sabka bazaar"
        /></a>
      </div>
      <nav>
        <ul class="MenuItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="./register.html">Register</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>

      <a class="shopping-cart" href="#"
        ><i id="shopping-cart-image" class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-items">0 items</span>
      </a>
      <img src="./assets/images/images/menu.png" alt="menu icon" class="menu-icon" />
    </div>
    </header>
    <!-- Navbar -->
    <!-- Banner Offers Slider Starting-->

    <div class="banner-slider">
      <div class="banner-offers-slides">
        <img
          class="independence-day-sale-tea banner-image"
          src="./assets/images/images/offers/offer5.jpg"
          alt="Independence Day Deal - Rs70 off on tea"
        />
      </div>

      <div class="banner-offers-slides">
        <img
          class="independence-day-sale-shampoo banner-image"
          src="./assets/images/images/offers/offer1.jpg"
          alt="Independence Day Deal - 25% off on shampoo"
        />
      </div>

      <div class="banner-offers-slides">
        <img
          class="independence-day-sale-surf banner-image"
          src="./assets/images/images/offers/offer2.jpg"
          alt="Independence Day Deal - Rs120 off on surf"
        />
      </div>

      <div class="banner-offers-slides">
        <img
          class="independence-day-sale-cleaner banner-image"
          src="./assets/images/images/offers/offer3.jpg"
          alt="Independence Day Deal - Rs99 off on domex"
        />
      </div>

      <div class="banner-offers-slides">
        <img
          class="independence-day-sale-moisturizer banner-image"
          src="./assets/images/images/offers/offer4.jpg"
          alt="Independence Day Deal - Rs99 off on bodywash"
        />
      </div>

      <div class="banner-dots">
        <span class="banner-dot-individual"></span
        ><span class="banner-dot-individual"></span
        ><span class="banner-dot-individual"></span
        ><span class="banner-dot-individual"></span
        ><span class="banner-dot-individual"></span>
      </div>
    </div>
    <!-- Banner Offers Slider Ending-->
    
    <!-- Categories Starting -->
    <main class="home--content" id="homeProducts">
      <script id="my-template" type="text/x-handlebars-template">
      <!-- Categories fruits starting -->
      <section class="categories-fruits categories-common">
       
        {{#sectionOne}}
        
        <div class="padding-left">
          <img
            class="categories-fruits-image categories-common-image"
            src={{image}}
            alt="A variety of fresh fruits and vegetables."
          />
        </div>
        <div class="categories-fruits-content categories-common-content">
          <h2 class="categories-common-content-heading">{{heading}}</h2>
          <p
            class="categories-fruits-content-title categories-common-content-title"
          >
           {{desc}}
          </p>
          <button
            class="categories-fruits-content-button categories-common-content-button product-category-button"
            type="button"
            value="5b6899953d1a866534f516e2"
            onclick="window.location.href='/products.html'"
          >
            {{buttonText}}
          </button>
        </div>
      {{/sectionOne}}
      </section>
      <!-- Categories fruits End -->

      <!-- Categories Bakery Starting -->
      <section class="categories-bakery">
        {{#sectionTwo}}
        <div class="categories-bakery-content">
          <h2>{{heading}}</h2>
          <p class="categories-bakery-content-title">
            {{desc}}
          </p>
          <button
            class="categories-bakery-content-button product-category-button"
            type="button"
            value="5b6899123d1a866534f516de"
            onclick="window.location.href='/products.html'"
          >
            {{buttonText}}
          </button>
        </div>
        <div>
          <img
            class="categories-bakery-image"
            src={{image}}
            alt="The best cupcakes, cookies, cakes, pies, cheesecakes, fresh bread, biscotti, muffins, bagels, fresh coffee, milk and more."
          />
        </div>
        {{/sectionTwo}}
      </section>
      <!-- Categories fruits Ending -->

      <!-- Categories Beverages starting -->
      <section class="categories-beverages categories-common">
        {{#sectionThree}}
        <div class="padding-left">
          <img
            class="categories-beverages-image categories-common-image"
            src={{image}}
            alt="Our beverage department will ensure your fridge is always fully stocked. Shop for soda, juice, beer and more. "
          />
        </div>
        <div class="categories-beverages-content categories-common-content">
          <h2 class="categories-common-content-heading">{{heading}}</h2>
          <p
            class="categories-beverages-content-title categories-common-content-title"
          >
           {{desc}}
          </p>
          <button
            class="categories-beverages-content-button categories-common-content-button product-category-button"
            type="button"
            value="5b675e5e5936635728f9fc30"
            onclick="window.location.href='/products.html'"
          >
            {{buttonText}}
          </button>
        </div>
        {{/sectionThree}}
      </section>
      <!-- Categories Beverages ending -->

      <!-- Categories Beauty starting -->
      <section class="categories-beauty">
        {{#sectionFour}}
        <div class="categories-beauty-content">
          <h2>{{heading}}</h2>
          <p class="categories-beauty-content-title">
            {{desc}}
          </p>
          <button
            class="categories-beauty-content-button product-category-button"
            type="button"
            value="5b68994e3d1a866534f516df"
            onclick="window.location.href='/products.html'"
          >
            {{buttonText}}
          </button>
        </div>
        <div>
          <img
            class="categories-beauty-image"
            src={{image}}
            alt="Buy beauty and personal care products online in India at best prices."
          />
        </div>
        {{/sectionFour}}
      </section>
      <!-- Categories Beauty ending -->
      <!-- Categories Baby starting -->
      <section class="categories-baby categories-common">
        {{#sectionFive}}
        <div class="padding-left">
          <img
            class="categories-baby-image categories-common-image"
            src={{image}}
            alt="Shop online for Baby Products, Diapers, Skin Care Products,etc."
          />
        </div>
        <div class="categories-baby-content categories-common-content">
          <h2 class="categories-common-content-heading">{{heading}}</h2>
          <p
            class="categories-baby-content-title categories-common-content-title"
          >
            {{desc}}
          </p>
          
          <button
            class="categories-baby-content-button categories-common-content-button product-category-button"
            type="button"
            value="5b6899683d1a866534f516e0"
            onclick="window.location.href='/products.html'"
          >
            {{buttonText}}
          </button>
        
        </div>
        {{/sectionFive}}
      </section>
      <!-- Categories Baby ending -->
    </script>
    </main>
   
    <!-- Categories Ending -->

    <!-- Footer Starting -->
    
    <!-- Footer Ending -->

    <!-- modal -->
    <div id="my-modal" class="modal">
      <div class="modal-dialog-scrollable modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <p class="subTotalHeading">Subtotal = ₹ <span class="cart-subtotal">0 </span></p>
          <h3>My Cart 
            <span class="numberOfItems">0 items</span>
          </h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="model-content">
            <img
              class="cart-lowest-price"
              src="../assets/images/images/lowest-price.png"
              alt="Lowest price"
            />
            <p class="modal-content-heading">
              You won't find it cheaper anywhere
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <h3 class="final-checkout-plan">Proceed to checkout</h3>
          <button type="button" class="clear-cart">Clear Cart</button>
        </div>
      </div>
      </div>
    </div>

    <footer class="footer footer-home">
      <p>Copyright &copy; 2022 Sabka Bazaar Grocery Suplies Pvt. Ltd</p>

  <script src="./assets/js/app.js"></script>

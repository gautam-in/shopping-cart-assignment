<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sabka Bazaar Grocery Supplies - Online grocery store"
    />
    <meta
      name="keywords"
      content="Sabka, Bazaar, Sabka Bazaar, Sabka Bazaar Grocery Supplies, Grocery, Online Grocery, Supplies"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sabka Bazaar - Home Page</title>
  </head>
  <body onload="onLoad()">
    <header class="shadow mb-4">
      <a class="visually-hidden-focusable" href="#offersSection">
        Skip to main content
      </a>
      <nav class="navbar navbar-expand-md navbar-light py-0">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="./static/images/logo.png" alt="Navigate to Home page" />
          </a>
          <ul class="navbar-nav custom-navbar-nav d-none d-md-flex">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
          </ul>
          <div class="right-nav">
            <ul class="navbar-nav d-none d-md-flex">
              <li class="nav-item">
                <a class="nav-link" href="./sign-in.html">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
            </ul>
            <a class="cart-inventory-wrapper" href="./products.html">
              <img
                class="cart-image"
                src="./static/images/cart.svg"
                alt="Cart"
                width="32"
                height="32"
              />
              <span class="cart-inventory">0 items</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-wrapper" id="mainWrapper">
      <section class="shadow offers-section" id="offersSection">
        <div class="container-xl py-4">
          <div
            id="offersCarousel"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#offersCarousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#offersCarousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#offersCarousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#offersCarousel"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#offersCarousel"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
            </div>
            <div class="carousel-inner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#offersCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#offersCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-4 py-3">
      <div class="container">
        <span class="text-muted">
          Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
        </span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>

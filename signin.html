<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Get the best offers on food, groceries, beverages, personal care, and more at Sabka Bazaar store across India. Save more with Sabka Bazaar shopping." />
    <meta name="keywords" content="home needs products, grocery store, fruits, bakery, online shopping" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./scss/styles.css" />
    <title>Sabka Bazaar</title>
    <link rel="icon" type="image/png" href="./static/images/logo.png" />
</head>

<body>
    <!-- Navbar starts here -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <img src="./static/images/logo.png" alt="Main logo" class="main-logo" />
                <div class="navbar-links-left">
                    <ul class="navbar-list-items navbar-list-items--light">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/products.html">Products</a></li>
                    </ul>
                </div>
                <div class="navbar-links-right">
                    <ul class="navbar-list-items navbar-list-items--dark">
                        <li><a href="/signin.html">SignIn</a></li>
                        <li><a href="/register.html">Register</a></li>
                    </ul>
                    <div>
                        <a href="cart.html" class="cart-items" aria-label="cart">
                            <i class="fas fa-shopping-cart"></i>
                            <p>&nbsp;<span class="card-items-count"> 0 </span>items</p>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navbar ends here -->

    <!-- Main content starts here -->
    <main id="main-signup">
        <section class="signup-container">
            <div class="signup-content">
                <div class="signup-content-left">
                    <h1>Login</h1>
                    <p>Get access to your Orders. Wishlist and Recommendations</p>
                </div>
                <div class="signup-content-right">
                    <form class="form">
                        <div class="input">
                            <input type="email" class="input-field" id="email" required />
                            <label class="input-label" for="email">Email</label>
                        </div>
                        <div class="input">
                            <input type="password" class="input-field" id="password" required />
                            <label class="input-label" for="password">Password</label>
                        </div>
                        <div class="action">
                            <button class="btn action-button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Main content ends here -->

    <!-- Footer starts here -->
    <footer class="footer">
        <div class="footer-container">
            <p>
                Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt. Ltd.
            </p>
        </div>
    </footer>
    <!-- Footer ends here -->
</body>

</html>

<nav
  class="wrapper"
  style="box-shadow: 0 10px 10px -10px #000000; margin-bottom: 40px"
>
  <div class="logo">
    <a routerLink="home"
      ><img
        src="../../assets/logo.png"
        alt="header logo"
        style="height: auto; width: auto"
    /></a>
  </div>
  <div class="header-content wrapper">
    <div class="home">
      <a routerLink="/home">Home</a>
    </div>
    <div class="product">
      <a routerLink="/plp">Products</a>
    </div>
  </div>
  <div class="header-right">
    <a *ngIf="setLogOut" (click)="logOut()">Log out</a>
    <a *ngIf="!setLogOut" (click)="logIn()">log in</a>
    <a *ngIf="!setLogOut" (click)="register()">Sign up</a>
    <div *ngIf="setLogOut">
      <a id="miniCartBtn" class="cart" (click)="onClickCart()">
        <img src="assets/static/images/cart.svg" alt="cart image" style="height:auto;width:auto;" />
        <span id="itemsInCart">{{ noOfItems }} items</span>
      </a>
    </div>
  </div>
</nav>
<app-modal *ngIf="isModal"></app-modal>

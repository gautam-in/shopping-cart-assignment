<div class="main">
  <div class="loginText">
    <h2>Login</h2>
    <p class="sub-text">
      Get Access to your orders. Wishlist and recommendations
    </p>
  </div>

  <form class="formFlex" (ngSubmit)="submitLogin(f)" #f="ngForm" autocomplete="off">
    <div class="error" *ngIf="isLoginError">
      <span>Wrong credential entered</span>
    </div>
    <div class="email">
      <label for="name"></label>
      <div>
        <input type="text" name="email" placeholder="Email" class="inputBox" required ngModel email #email="ngModel" />
      </div>
      <div class="errorfName error" *ngIf="!email.valid && email.touched">
        <span>PLease enter valid email</span>
      </div>
    </div>
    <div class="password">
      <label for="name"></label>
      <div>
        <input type="password" name="password" placeholder="Password" class="inputBox" required ngModel minlength="6"
          #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" />
      </div>
      <div class="errorfName error" *ngIf="!password.valid && password.touched">
        <div *ngIf="password.errors?.required">
          <span>Please enter password</span>
        </div>
        <div *ngIf="password.errors?.pattern">
          <span>a. Minimum length 6 characters<br />
            b. Must have a number and alphabet<br />
            c. Cannot have spaces
          </span>
        </div>
      </div>
    </div>
    <button type="submit" [disabled]="!f.valid" class="submitButton">Login</button>
  </form>
</div>

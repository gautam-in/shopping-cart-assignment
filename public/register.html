<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sabka Bazaar" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Register Page</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <picture>
            <source
              media="(min-width:650px)"
              srcset="../static/images/logo_2x.png"
            />
            <img src="../static/images/logo.png" alt="logo" class="logoImg" />
          </picture>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
          </ul>
        </nav>
        <div>
          <ul>
            <li><a href="login.html">SignIn</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
          <button class="icon" onclick="location.href='mycart.html'">
            <i class="fa fa-shopping-cart"></i>
            <span>0 Items</span>
          </button>
        </div>
      </div>
    </header>
    <!-- Register Page -->
    <main>
      <section id="sign_up" class="container">
        <div>
          <h1>Signup</h1>
          <p>We do not share personal details with anyone</p>
        </div>
        <div>
          <!-- Register Form -->
          <form novalidate id="register-form">
            <div class="form-field">
              <div class="form-field__control">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  autocomplete="given-name"
                  class="form-field__input"
                  placeholder=" "
                  aria-invalid="true"
                  aria-errormessage="first_name_error"
                />
                <label for="firstName" class="form-field__label"
                  >First Name</label
                >
                <div class="form-field__bar"></div>
              </div>
              <p class="form-field__error"></p>
            </div>
            <div class="form-field">
              <div class="form-field__control">
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  autocomplete="family-name"
                  class="form-field__input"
                  placeholder=" "
                />
                <label for="lastName" class="form-field__label"
                  >Last Name</label
                >

                <div class="form-field__bar"></div>
              </div>
              <p class="form-field__error"></p>
            </div>
            <div class="form-field">
              <div class="form-field__control">
                <input
                  id="email"
                  type="email"
                  name="email"
                  autocomplete="email"
                  class="form-field__input"
                  placeholder=" "
                />
                <label for="email" class="form-field__label">Email</label>
                <div class="form-field__bar"></div>
              </div>
              <p class="form-field__error"></p>
            </div>
            <div class="form-field">
              <div class="form-field__control">
                <input
                  id="password"
                  type="password"
                  name="password"
                  autocomplete="new-password"
                  class="form-field__input"
                  placeholder=" "
                />
                <label for="password" class="form-field__label">Password</label>
                <div class="form-field__bar"></div>
              </div>
              <p class="form-field__error"></p>
            </div>
            <div class="form-field">
              <div class="form-field__control">
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-field__input"
                  autocomplete="new-password"
                  type="password"
                  placeholder=" "
                />
                <label for="confirmPassword" class="form-field__label"
                  >Confirm Password</label
                >
                <div class="form-field__bar"></div>
              </div>
              <p class="form-field__error"></p>
            </div>
            <button type="submit" class="button">Signup</button>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer of the page -->
    <footer>
      <p>Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
    </footer>
  </body>
</html>

<body>
    <div class="header-container">
        <header>
            <div class="head-nav-left">
                <a href="./Home.html"> <img  src="../static/images/logo.png" alt="Sabkaabazaar_Logo"/></a>
                <a href="./Home.html">Home</a>
                <a href="./Products.html">Products</a>
            </div>
            <div class="head-nav-right">
                <div class="head-nav-login">
                    <a href="login.html">SignIn</a>
                    <a href="index.html">Register</a>
                </div>
                <div class="head-nav-cart">
                        <span><img src="../static/images/cart.svg" alt="cart_logo"></span><div>0 Item</div>
                </div>
            </div>
        </header>
    </div>
    <main>
        <div class="main-left">
            <h1>SignUp</h1>
            <p>We don't share your personal details with anyone.</p>
        </div>
        <div class="main-right">
            <form action="">
                <div class="form-input">
                    <label class="label" for="firstName">First Name</label>
                    <input class="form-input"
                    required
                    type="text" />
                </div>
                <div class="form-input">
                    <label for="lastName">Last Name</label>
                    <input required type="text" />
                </div>
                <div class="form-input">
                    <label class="form-input" for="Email" >Email</label>
                    <input type="mail" required />
                </div>
                <div class="form-input">
                    <label class="form-input" maxlength= 8 for="password">Password</label>
                    <input required type="password" />
                </div>
                <div class="form-input">
                    <label class="form-input" maxlength= 8 for="confirm password">Confirm Password</label>
                    <input  required type="text" />
                </div>
                <button>SignUp</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyrigth &#169 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>

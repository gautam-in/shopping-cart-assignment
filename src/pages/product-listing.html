<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar | Product Listing</title>
    <link rel="stylesheet" href="../../dist/bundle.css">
</head>
<body>
    <main id="product-page">
        <!-- Header -->
        <div class="overlay"></div>
        <header id="site_header">
            <div class="container">
                <div class="inner flex_view_xs">
                    <div class="logo_wrapper">
                        <a href="./home.html" class="site_logo">
                            <img aria-label="Website logo, redirects to homepage" src="../../static/images/logo_2x.png" alt="logo">
                        </a>
                    </div>

                    <div class="navigation_wrapper">
                        <div class="topbar text-right xs-hide">
                            <ul class="topbar_ul">
                                <li class="topbar_li"><a href="./login.html">SignIn</a></li>
                                <li class="topbar_li"><a href="./register.html">Register</a></li>
                            </ul>
                        </div>

                        <div class="main_nav flex_view space-between middle">
                            <nav class="navigation_menu xs-hide">
                                <ul class="navigation_ul">
                                    <li class="naviation_li"><a href="./home.html">Home</a></li>
                                    <li class="naviation_li"><a href="./product-listing.html">Products</a></li>
                                </ul>
                            </nav>

                            <div class="cart_info">
                                <button class="cart_btn flex_view_xs middle" aria-expanded="false">
                                    <span class="cart_icon">
                                        <svg aria-label="Open mini cart to see items" version="1.1" id="Layer_1" fill="#bf2a57" focusable="true" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                            x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                                            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                                        </svg>

                                    </span>
                                    <span class="cart_count">0</span>
                                    <span class="cart_text">items</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="sidecart">
            <div class="container">
                <div class="sidecart_inner">
                    <div class="sidecart_header flex_view_xs middle">
                        <p class="title">My Cart</p>
                        <span class="item_count">(<span class="count">0</span> item)</span>

                        <span class="close">
                            <svg height="512px" id="Layer_1" fill="#fff" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/></svg>
                        </span>
                    </div>

                    <div class="cart_note flex_view_xs middle center">
                        <div class="empty_note text-center">
                            <h3>No items in your cart</h3>
                            <p>Your favorite items are just a click away</p>
                        </div>

                    </div>

                    <div class="cart_item_list hide">
                        <ul class="item_list">
                        </ul>
                    </div>

                    <div class="lowest_price flex_view_xs middle hide">
                        <div class="img">
                            <img src="../../static/images/lowest-price.png" alt="lowest price image">
                        </div>
                        <p class="lowest_pricetxt">You won't find it cheaper anywhere</p>
                    </div>

                    <div class="footer_btns text-center">
                        <p class="note hide">Promo code can be applied on payment page</p>
                        <button class="btn btn-full text-center" id="shop_btn">Start Shopping</button>
                        <button class="flex_view_xs btn btn-full hide"  id="checkout_btn">
                            <span class="text">Proceed to Checkout</span>
                            <span class="totalCartAmount">Rs. <span class="amount">187</span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <section id="category_list">
            <div class="container">

                <div class="section_wrapper flex_view">

                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="site_footer">
            <div class="container">
                <p class="copyright_txt">Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
            </div>
        </footer>
        
    </main>

    <script src="../../dist/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<header>
		<nav>
			<div class="row nav-bar">
				<img src="../static/images/logo.png" class="logo"/>
				<ul class="main-nav">
					<li><a href="">Sign In</a></li>
					<li><a href="">Register</a></li>
				</ul>
				<ul class="home-nav">
					<li><a href="">Home</a></li>
					<li><a href="">Products</a></li>
				</ul>
				<div class="cart-box">
					<img src="../static/images/cart.svg" alt="Logo" class="cart">
					<span>0 items</span>
				</div>
				<div style="clear: both"></div>
			</div>
			<div style="clear: both"></div>
		</nav>
	</header>
	<section>
		<div class="slideshow-container">
			<div id="banners-container">
				<script id="bannersTemplate" type="text/x-handlebars-template">
				{{#each this}}
					<div class="mySlides fade">
					  <img src="..{{bannerImageUrl}}"  alt={{bannerImageAlt}}>
					</div>
				{{/each}}
			</script>
			</div>
		<a class="prev" onclick="plusSlides(-1)">Prev</a>
		<a class="next" onclick="plusSlides(1)">Next</a>

		</div>
		<br>

		<div style="text-align:center" id="carousal-dot">
			<script id="dotsTemplate" type="text/x-handlebars-template">
				{{#each this}}
					 <span class="dot" onclick="currentSlide({{@index}})"></span> 
				{{/each}}
			</script>
		</div>	
	</section>
	<section class="categories-section">
		<div id="categories-container">
			
			<script id="categoriesTemplate" type="text/x-handlebars-template">
				{{#each this}}
				{{#ifEven @index}}
				<div class="row category-block">
				<div class="col span-1-of-2 img-block">
					<img src="..{{imageUrl}}" class="category-img">
				</div>
				<div class="col span-1-of-2 desc-block">
					<p class="category-title">{{name}}</p>
					<p class="category-desc">{{description}}</p>
					<button class="category-btn">Explore {{key}}</button>
				</div>
				</div>
				{{else}}
				<div class="row category-block">
					<div class="col span-1-of-2 desc-block">
							<p class="category-title">{{name}}</p>
							<p class="category-desc">{{description}}</p>
							<button class="category-btn">Explore {{key}}</button>
					</div>
					<div class="col span-1-of-2 img-block">
						<img src="..{{imageUrl}}" class="category-img">
					</div>
						
				</div>
				{{/ifEven}}
				
				{{/each}}
			</script>
		</div>
	</section>
	<footer>
		<div class="row copyright">Copyright &copy 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</div>
	</footer>
	<script src="vendors/handlebars-v4.5.3.js"></script>
	<script src="js/home.js"></script>
</body>
</html>

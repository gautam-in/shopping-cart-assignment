<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
<link href="../CSS/Signin.css" rel="stylesheet">
    <title>Signin</title>
</head>
<body>
    <header>
        <nav class="navbar">
          
            <div class="main-nav">
                <a href="#"><img src="../static/images/logo.png" alt="Sabka Bazar Logo" width="65%" height="65%"></a></li>
                <div class="menu-item">
                <a href='home.html' id="home">Home</a>
                <a href='products.html'>Products</a>
            </div>
            </div>
            <div class="side-nav">
                <div class="menu-wrap">
                    <a href='signin.html'>SignIn</a>
                    <a href="register.html">Register</a>
                </div>
    
                <div class="cart-icon">
                <i class="fa fa-shopping-cart" aria-hidden="true" ></i> <span class="cart-count">0items</span></li>
               </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="signin">
            <div class="signin-text">
              <h1>Signup</h1>
              <p>We do not share your personal details with anyone</p>
            </div>
            <div class="signin-action">
             
              <form method="get" action="home.html">
                <div class="txt_field">
                  <input type="text" required id="Firstname">
                  <span></span>
                  <label>First Name</label>
                </div>
                <div class="txt_field">
                    <input type="text" required id="Lastname">
                    <span></span>
                    <label>Last Name</label>
                  </div>
                  <div class="txt_field">
                    <input type="text" required id="email">
                    <span></span>
                    <label>Email</label>
                  </div>
                <div class="txt_field">
                  <input type="password" required id="pwd">
                  <span></span>
                  <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Confirm Password</label>
                  </div>
                
                <input type="submit" value="Sign Up"
                aria-label="Sign Up">
               
              </form>
            </div>
          </section>
    </main>
    <footer>
      <h5>Copyright @2011-2018 Sabka Bazaar Grocery Supplies Pvt.Ltd</h5>
  </footer>
</body>


   
</html>

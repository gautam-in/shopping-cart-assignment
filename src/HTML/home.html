    <main >
        <article>
            <section class="slideshow">
               
                <div class="slideshow-container">
                    <div class="slideshow-inner">
                      <div class="mySlides fade">
                    
                        <img  src='../static/images/offers/offer1.jpg' style='width:100%;height:auto;' alt="sally lightfoot crab"/>
                        <div class="text">Sally Lightfoot Crab</div>
                      </div>
                    
                      <div class="mySlides fade">
                    
                        <img  src='../static/images/offers/offer2.jpg'  style='width: 100%;height:50%;' alt="fighting nazca boobies"/>
                        <div class="text">A scuffle between two Nazca Boobies</div>
                      </div>
                    
                      <div class="mySlides fade">
                    
                        <img  src='../static/images/offers/offer3.jpg'  style='width: 100%;height:50%;' alt="otovalo waterfall"/>
                        <div class="text">A waterfall discovered on a hike in Otovalo</div>
                      </div>
                    
                      <div class="mySlides fade">
                    
                        <img  src='../static/images/offers/offer4.jpg'  style='width: 100%;height:50%;' alt="pelican"/>
                        <div class="text">Pelican</div>
                      </div>
                      <div class="mySlides fade">
                    
                        <img  src='../static/images/offers/offer5.jpg'  style='width: 100%;height:50%;' alt="pelican"/>
                        <div class="text">Pelican</div>
                      </div>
                      
                      </div>
                    
                    
                      <a class="prev" onclick='plusSlides(-1)'>Prev</a>
                      <a class="next" onclick='plusSlides(1)'>Next</a>
                    </div>
                    <br/>
                    
                    
                    <div style='text-align: center;'>
                      <span class="dot" onclick='currentSlide(1)'></span>
                      <span class="dot" onclick='currentSlide(2)'></span>
                      <span class="dot" onclick='currentSlide(3)'></span>
                      <span class="dot" onclick='currentSlide(4)'></span>
                      <span class="dot" onclick='currentSlide(5)'></span>

                    </div>
                    
                    </div>
                 
                  
            </section>

        <div class="little-shadow"></div>

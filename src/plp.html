<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<header>
		<nav>
			<div class="row nav-bar">
				<img src="../static/images/logo.png" class="logo"/>
				<ul class="main-nav">
					<li><a href="">Sign In</a></li>
					<li><a href="">Register</a></li>
				</ul>
				<ul class="home-nav">
					<li><a href="">Home</a></li>
					<li><a href="">Products</a></li>
				</ul>
				<div class="cart-box">
					<img src="../static/images/cart.svg" alt="Logo" class="cart">
					<span>0 items</span>
				</div>
				<div style="clear: both"></div>
			</div>
			<div style="clear: both"></div>
		</nav>
	</header>
	<div class="row">
		<div class="col span-2-of-10">
			<div id="categories-container">
				<script id="categoriesTemplate" type="text/x-handlebars-template">
					{{#each this}}
					
					<div class="row category-block">
					<div class="col span-1-of-2 img-block">
						<img src="..{{imageUrl}}" class="category-img">
					</div>
					<div class="col span-1-of-2 desc-block">
						<p class="category-title">{{name}}</p>
						<p class="category-desc">{{description}}</p>
						<button class="category-btn">Explore {{key}}</button>
					</div>
					</div>
					{{/each}}
				</script>
			</div>
		</div>
		<div class="col span-8-of-10">
			<div class="col span-1-of-4">sddas</div>
			<div class="col span-1-of-4">ddd</div>
			<div class="col span-1-of-4">dd</div>
			<div class="col span-1-of-4">dddd</div>
		</div>
	</div>
	
	<footer>
		<div class="row copyright">Copyright &copy 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</div>
	</footer>
	<script src="vendors/handlebars-v4.5.3.js"></script>
	<script src="js/plp.js"></script>
</body>
</html>

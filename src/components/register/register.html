<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <article class="login-wrapper margin-top-20">
        <section class="row">
            <section class="col span-1-of-4"></section>
            <section class="col span-1-of-4 text-center">
                <div>
                    <h1 class="text-left form-heading">Signup</h1>
                    <h5 class="text-left form-desc margin-top-20">We do not share your personal details with anyone</h6>
                </div>
            </section>
            <section class="col span-1-of-4 text-center">
                    <form class="login-form">
                        <div class="text-left">
                            <label class="font-12" for="firstname">First Name</label>
                        </div>
                        <div class="text-left">
                            <input id="firstname" type="text" name="firstname">
                        </div>
                        
                        <div class="text-left margin-top-20">
                            <label class="field-label" for="lastname">Last Name</label>
                        </div>
                        <div class="text-left">
                            <input id="lastname" type="text" name="lastname">
                        </div>
                        <div class="text-left margin-top-20">
                            <label class="field-label" for="email">Email</label>
                        </div>
                        <div class="text-left">
                            <input id="email" type="email" name="email">
                        </div>
                        
                        <div class="text-left margin-top-20">
                            <label class="field-label"  for="password">Password</label>
                        </div>
                        <div class="text-left">
                            <input id="password" type="password" name="password">
                        </div>

                        <div class="text-left margin-top-20">
                            <label class="field-label"  for="confirmPassword">Confirm Password</label>
                        </div>
                        <div class="text-left">
                            <input id="confirmPassword" type="password" name="password">
                        </div>
                        <button type="button" class="cursor-pointer  block-btn padding-10">Signup</button>
                    </form> 
            </section>
            <section class="col span-1-of-4"></section>
        </section>
        
    </article>
    <section class="clearfix copyright padding-10">
        <div class="content">Copyright &copy; 2011-2018 Sbka Bazar Grocery Supplies Pvt Ltd.</div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
</html>

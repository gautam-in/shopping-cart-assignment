<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <article class="login-wrapper row margin-top-20">
        <section class="row page-body">
            <section class="col span-1-of-6"></section>
            <section class="col span-2-of-6 text-center">
                <div>
                    <h1 class="text-left form-heading">Login</h1>
                    <h5 class="text-left margin-top-20 form-desc">Get access to your Orders, Wishlist and Recommendations</h6>
                </div>
            </section>
            <section class="col span-2-of-6 text-center">
                    <form class="login-form">
                        <div class="text-left">
                            <label class="font-12" for="email">Email</label>
                        </div>
                        <div class="text-left">
                            <input id="email" type="email" name="email">
                        </div>
                        
                        <div class="text-left margin-top-20">
                            <label class="font-12"  for="password">Password</label>
                        </div>
                        <div class="text-left">
                            <input id="password" type="password" name="password">
                        </div>
                        <button type="button" class="cursor-pointer font-14 block padding-10">Login</button>
                    </form> 
            </section>
            <section class="col span-1-of-6"></section>
        </section>

    </article>
    <section class="clearfix copyright padding-10">
        <div class="content">Copyright &copy; 2011-2018 Sbka Bazar Grocery Supplies Pvt Ltd.</div>
    </section>
</body>
</html>

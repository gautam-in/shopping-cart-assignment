<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
  <div class="container content">
    <header>
      <nav class="navbar">
       
      </nav>
    </header>
    <main>
      <section class="signin">
        <div class="signin-text">
          <h1>Signup</h1>
          <p>We do not share your personal details with anyone</p>
        </div>
        <div class="signin-action">
          <form onSubmit="" class="signin-action-form">
            <label for="firstName" ></label>
            <input type="text" id="firstName" placeholder="First Name *" required value="" />
            <label for="lastName" ></label>
            <input type="text" id="lastName" placeholder="Last Name" value="" />
            <label for="email" ></label>
            <input type="email" id="email" placeholder="Email *" required value='' />
            <label for="password" ></label>
            <input type="password" id="password" placeholder="Password" required minlength="6" value="" />
            <label for="confirmPwd" ></label>
            <input type="password" id="confirmPwd" placeholder="Confirm Password" minlength="6" required value="" /> 
            <span id="showerror"></span>          
            <button type="submit" >Signup</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <footer>
    Copyright &copy; 2011-2018 Sabka Bazaar Grocery
    Supplies Pvt. Ltd.
  </footer>
  <script src="assets/js/register.js"></script>
  <script src="./assets/js/header.js"></script>
</body>
</html>

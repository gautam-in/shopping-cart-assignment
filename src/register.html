  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars"></i>

      <a href="category.html" class="logo">
        <img src="../static/images/logo.png" alt="" height="65%" width="65%" />

      <ul class="main-nav" id="js-menu">
        <li>
          <a href="category.html" class="nav-links">Home</a>

    <div class="register">
      <div class="login">
        <div class="content">
          <div class="signupc">
            <span>Sign Up</span>
            <p>We dont share your personal details with anyone.</p>
          </div>
        </div>

        <div class="inputs">
          <div class="signupi">
            <form class="formup" action="category.html">
              <div>
                <input type="text" placeholder="First Name" required />
              </div>
              <div>
                <input type="text" placeholder="Last Name" required />
              </div>
              <div>
                <input type="email" placeholder="Email" required />
              </div>
              <div>
                <input type="password" placeholder="Password" required />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <div style="text-align: center">
                <input type="submit" class="b btn" value="Sign Up" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

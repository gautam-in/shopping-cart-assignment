<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="styles/main.scss">
    <title>Sabka Bazaar</title>
</head>

<body id="body">
    <div id="opacity-element"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <img src="../static/images/logo.png" class="d-inline-block align-top" alt="">
        </button>
        <div class="collapse navbar-collapse ml-5 pt-3" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
        </div>
        <div class="flexbox-vertical">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
            <button class="btn btn-lg btn-light my-2 my-sm-0 cart-button" type="button">
                <i class="icon ion-md-cart"></i>&nbsp;
                <span class="item-count"></span>&nbsp;Item(s)
            </button>
            <div id="cart-modal">
                <header class="p-2">
                    <h3>My Cart<span class="total-in-cart"></span></h3>
                    <button type="button" class="btn btn-link close-cart">&#10799;</button>
                </header>
                <div class="cart-body">

                </div>
                <footer>
                    <p class="promo-code mt-2 text-center">
                        Promo code can be applied on payment page
                    </p>
                    <button type="button" class="shopping-button btn btn-danger btn-lg btn-block">
                        <div class="cart-button-content">
                        </div>
                    </button>
                </footer>
            </div>
        </div>
    </nav>
    <div class="container flexbox-center mt-5">
        <div class="flex-item mt-4 mr-4">
            <h3><strong>Signup</strong></h3>
            <p>We do not share personal details with anyone.</p>
        </div>
        <div class="flex-item ml-5">
            <form action="/index.html" method="post">
                <input type="text" id="fname" name="fname" placeholder=" ">
                <label for="fname">First Name</label>
                <input type="text" id="lname" name="lname" placeholder=" ">
                <label for="lname">Last Name</label>
                <input type="text" id="email" name="email" placeholder=" ">
                <label for="email">Email</label>
                <input type="password" id="password" name="password" placeholder=" ">
                <label for="password">Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder=" ">
                <label for="confirm-password">Confirm Password</label>
                <button class="btn btn-danger btn-block" type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="scripts/login.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <title>Sabka Bazaar</title>
</head>

<body class="page-body">
    <div id="cart-modal-backdrop"></div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="../static/images/logo.png" class="d-inline-block align-top" alt="Sabka Bazaar logo">
        </a>
        <div class="collapse navbar-collapse ml-5 pt-3" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
        </div>
        <div class="flexbox-vertical">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
            <button class="btn btn-lg btn-light my-2 my-sm-0 cart-button" type="button" aria-label="Open cart">
                <i class="icon ion-md-cart" aria-label="Cart icon"></i>&nbsp;
                <span class="item-count"></span>&nbsp;Item(s)
            </button>
            <div id="cart-modal">
                <header class="p-2">
                    <h3>My Cart<span class="total-in-cart"></span></h3>
                    <button aria-label="Close" type="button" class="btn btn-link close-cart">&#10799;</button>
                </header>
                <div class="cart-body">

                </div>
                <footer>
                    <p class="promo-code mt-2 text-center">
                        Promo code can be applied on payment page
                    </p>
                    <button type="button" class="shopping-button btn btn-danger btn-lg btn-block">
                        <div class="cart-button-content">
                        </div>
                    </button>
                </footer>
            </div>
        </div>
    </nav>
    <div class="container flexbox-center my-5">
        <div class="flex-item mt-4 mr-4">
            <h3><strong>Signup</strong></h3>
            <p>We do not share personal details with anyone.</p>
        </div>
        <div class="flex-item ml-5">
            <form id="registerForm" name="registerForm">
                <!-- action="index.html" method="POST" -->
                <input type="text" id="fname" name="fname" placeholder=" " required 
                aria-required="true" aria-describedby="fname-error">
                <label for="fname">First Name</label>
                <div class="text-danger" id="fname-error" role="alert"></div>
                <input type="text" id="lname" name="lname" placeholder=" " required 
                aria-required="true" aria-describedby="lname-error">
                <label for="lname">Last Name</label>
                <div class="text-danger" id="lname-error" role="alert"></div>
                <input type="text" id="email" name="email" placeholder=" " required 
                aria-required="true" aria-describedby="email-error">
                <label for="email">Email</label>
                <div class="text-danger" id="email-error" role="alert"></div>
                <input type="password" id="password" name="password" placeholder=" " required 
                aria-required="true" aria-describedby="password-error">
                <label for="password">Password</label>
                <div class="text-danger" id="password-error" role="alert"></div>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder=" " required 
                aria-required="true" aria-describedby="confirm-password-error">
                <label for="confirm-password">Confirm Password</label>
                <div class="text-danger" id="confirm-password-error" role="alert"></div>
                <button class="btn btn-danger btn-block" type="submit">Signup</button>
            </form>
        </div>
    </div>

    <footer class="main-footer" role="contentinfo">
        Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
    </footer>

    <script src="scripts/register.js"></script>

</body>
</html>

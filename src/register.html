<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="description" content="Shopping Cart" />
    <meta name="keywords" content="Shopping Cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Tejomay Saha" />
    <link rel="icon" href="./images/logo.png" type="image/png" sizes="16x16">
  </head>
  <body>
    <!-- Header start -->
    <header>
      <nav class="container">  
        <div class="brand" onclick="location.href='./index.html';">
          <img class="logo" src="images/logo.png">
        </div>
        <!-- <div> -->
          <ul class="page__links">  
            <li><a class="nav__link" href="./index.html">Home</a></li>  
            <li><a class="nav__link" href="./products.html">Products</a></li>  
          </ul>  
        <!-- </div> -->
        <div class="page__user-info">
          <ul class="page__user-links">  
            <li><a href="./login.html">SignIn</a></li>  
            <li><a href="./register.html">Register</a></li>  
          </ul>  
          <div class="cart__btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart__item-count">0 items</span>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="login__section">
        <article>
          <h1>Signup</h1>
          <p>We do not share your personal details with anyone.</p>
        </article>

        <article class="login__section-form">
          <form id="registerForm">
            <div class="m-b-1">
              <input
                type="firstName"
                name="firstName"
                id="firstName"
                required
              />
              <label for="firstName">First Name</label>
            </div>

            <div class="m-b-1">
              <input type="lastName" name="lastName" id="lastName" required />
              <label for="lastName">Last Name</label>
            </div>

            <div class="m-b-1">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>

            <div class="m-b-1">
              <input type="password" name="password" id="password" required />
              <label for="password">Password</label>
            </div>

            <div class="m-b-1">
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <button class="btn btn-primary">Signup</button>
          </form>
        </article>
      </section>

      <footer class="footer">
        <p>Copyright Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/styles.css" />

    <title>Register</title>
  </head>
  <body>
    <header class="header">
      <nav class="flex flex-jc-sb">
        <a href="./index.html" class="header__logo">
          <img src="../static/images/logo.png" alt="Sabka Bazar" />
        </a>

        <div class="header__cta-container">
          <div class="header__login">
            <a href="./login.html">SignIn</a>
            <a href="./register.html">Register</a>
          </div>

          <a href="#" class="cart-button">
            <i class="fas fa-shopping-cart"></i> 0 items
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <article>
          <h1>Signup</h1>
          <p>We do not share your personal details with anyone.</p>
        </article>

        <article class="login-section__form">
          <form id="registerForm">
            <div class="mb-1">
              <input
                type="firstName"
                name="firstName"
                id="firstName"
                required
              />
              <label for="firstName">First Name</label>
            </div>

            <div class="mb-1">
              <input type="lastName" name="lastName" id="lastName" required />
              <label for="lastName">Last Name</label>
            </div>

            <div class="mb-1">
              <input type="email" name="email" id="email" required />
              <label for="email">Email</label>
            </div>

            <div class="mb-1">
              <input type="password" name="password" id="password" required />
              <label for="password">Password</label>
            </div>

            <div class="mb-1">
              <input
                type="text"
                name="confirmPassword"
                id="confirmPassword"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <button>Signup</button>
          </form>
        </article>
      </section>

      <footer class="footer">
        <p>Copyright Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
      </footer>
    </main>
  </body>
</html>

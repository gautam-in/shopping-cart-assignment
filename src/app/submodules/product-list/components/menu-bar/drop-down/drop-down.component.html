<select  class="d-flex menu-bar backGround font-size-15" name="product" id="product"  (change)="listClicked($event)">
  <option  [selected]="this.selectedId === 'all'" value="all" id="all">All Products</option>
  <option [selected]="this.selectedId === list.id" [value]="list.id" [id]="list.id" *ngFor="let list of categoryData; let i=index;">{{list.name}}</option>
</select>

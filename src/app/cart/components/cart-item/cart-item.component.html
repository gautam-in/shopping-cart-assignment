<div class="cart-item-wrapper">
    <!-- Cart item image -->
    <app-figure [class]="'pull-left fig-cart'" [url]="imageURL" [alt]="'Product image'"></app-figure>

    <section class="cart-values pull-left margin-left-20">

        <!-- Header -->
        <header class="margin-bottom-15">
            <h6 class="ellipse cart-title" title="{{title}}">{{title}}</h6>
        </header>



        <!-- Add remove values -->

        <!-- Visually hidden elements -->

        <span id="item-count" class="visuallyhidden">{{count}} <span *ngIf="count==1"></span>item<span *ngIf="count != 1">items</span></span>
        
        <span class="visuallyhidden" id="item-count-price">{{price}} Rupees each</span>
        <span class="visuallyhidden" id="total-product-price">Total {{count * price}} Rupees for {{count}} {{title}}</span>


        <!-- Decrement button -->

        <button  aria-label="decrement product count" class="minus disp-inline text-center" (click)="updateCartItem('decrement')">
            <span class="sign">&#8722;</span>
        </button>
        

        <!-- Count for cart items -->

        <span role="text" tabindex="0"  aria-labelledby="item-count" class="value margin-left-20 margin-right-20">{{count}}</span>



        <!-- Increment button -->

        <button  aria-label="increment product count" class="plus margin-right-20 disp-inline text-center" (click)="updateCartItem('increment')">
            <span class="sign">&#43;</span>
        </button>
        



        <!-- item price -->

        <div  role="text"  tabindex="0" class="price disp-inline" aria-labelledby="item-count-price">X&nbsp;&nbsp;&nbsp;&nbsp;Rs.{{price}}</div>

    </section>
    

    
    <!-- Total price(count * price) -->

    <div class="total-price">
        <div role="text" tabindex="0" aria-labelledby="total-product-price">
            Rs.{{count * price}}
        </div>
    </div>
</div>

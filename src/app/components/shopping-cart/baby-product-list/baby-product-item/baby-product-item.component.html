<div class="card mb-4 shadow-sm">
    <h6>{{ babyproductItem.name }}</h6>
    <img class="i-product-image" [src]="babyproductItem.imageURL" />
  
    <div class="item-info">
      <p class="i-product-desc">{{ babyproductItem.description | slice: 0:80 }}...</p>
        
          <button type="button" class="i-item-btn" (click)="handleAddToCart()">Buy Now @ Rs. {{ babyproductItem.price }}</button>
    </div>
</div>

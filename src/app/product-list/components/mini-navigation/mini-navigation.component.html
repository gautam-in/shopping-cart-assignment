<div class="mini-navigation" >
    <button id="dropdown-btn" tabindex="0" class="dropbtn cursor-pointer" (click)="onButtonClicked()">
        <p class="pull-left">{{selectedTab}}</p>
        <p class="pull-right"><i [ngClass]="{'arrow-down':(!toggleDropdown), 'arrow-up':(toggleDropdown)}" class="arrow-up"></i></p>
    </button>
    <ul class="dropdown-content" id="js-dropdown-content" role="list">
        <li  tabindex="0" role="list-item" [ngClass]="{'active':(tab.name==selectedTab)}" class="cursor-pointer" (click)="selectTab(tab)" *ngFor="let tab of tablist">{{tab.name}}</li>
    </ul>
</div>

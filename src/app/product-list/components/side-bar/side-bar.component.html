<nav class="nav-list" aria-label="Side">
    <ul class="ulist-style">
        <li  [attr.aria-label]="list.name+'fetched'" class="list-style" [id]="list.id" [ngClass]="{'active':i===current}" *ngFor="let list of categoryData; let i=index;"  (click)="listClicked(list,i);$event.stopPropagation()">

        </li>
    </ul>

<button aria-label="Go to Cart" class="cart clearfix cursor-pointer" tabindex="0" (click)="toggleCart()" >
    <app-figure [class]="'pull-left fig-cart-btn'" [url]="'../../../../../../assets/images/cart.svg'" [alt]="'Cart logo'"></app-figure>
    <p  class="pull-left cart-items margin-top-5 margin-left-5" *ngIf="cartCount">{{cartCount}} items</p>
    <p  class="pull-left cart-items margin-top-5 margin-left-5" *ngIf="!cartCount">0 items</p>
</button>

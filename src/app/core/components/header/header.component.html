<header>
    <!-- app cart component inject over here -->
    <app-cart  [showCart]="showCart" (notifyToggleCart)="getNotofiedFromChild($event)"></app-cart>

    <!-- Header container -->
    <div class="clearfix header-container">

        <!-- Fixed section -->
        <div class="header-wrapper clearfix row">
            <div class="col span-1-of-12 lg-visible left-empty"></div>


            <!-- App logo container -->

            <div class="col span-3-of-12 text-right logo-container margin-0">

                <!-- App logo -->
                <app-logo></app-logo>
            </div>
            

            <!-- Main navigation container -->

            <div class="main-navigation col span-5-of-12">
                
                <!-- Main navigation -->
                <app-navigation></app-navigation>
            </div>


            <!-- Cart, signup and signin container -->

            <div class="cart-container col span-4-of-12 margin-0">
                <div class="card-and-signup">

                    <!-- Secondary navigation -->
                    <app-secondary-navigation></app-secondary-navigation>

                    <!-- Mini Secondary navigation -->
                    <app-mini-secondary-nav></app-mini-secondary-nav>

                    <!-- Cart button section -->
                    <cart-btn [cartCount]="cartCount" (toggleCart)="toggleCart()"></cart-btn>
                </div>
            </div>
            <div class="col span-1-of-12 lg-visible"></div>
        </div>
        <div id="cover-overlay" (click)="closeCart()">
        </div>
    </div>
</header>

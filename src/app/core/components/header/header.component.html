<header>
  <div class="row">
    <div routerLink="/home" class="left-section">
      <img src="../../../assets/static/images/logo.png" alt="Sabka Bazar" />
    </div>
    <div class="right-section">
      <div *ngIf="!isAuthenticated; else loggedInUser" class="auth-section">
        <a href="#" routerLink="/authentication/login">SignIn</a>
        <a href="#" routerLink="authentication/register">Register</a>
      </div>
      <ng-template #loggedInUser>
        <div class="auth-section">
          <a>{{ user && user.firstName | titlecase }}</a>
          <a (click)="logout()">Logout</a>
        </div>
      </ng-template>
      <div class="menu">
        <nav class="main-nav tablet desktop">
          <ul>
            <li>
              <a
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                routerLink="/home"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a routerLinkActive="active" routerLink="/products" href="#"
                >Products</a
              >
            </li>
          </ul>
        </nav>
        <div class="cart-btn mobile">
          <img src="../../../assets/static/images/cart.svg" alt="cart image" />
          <a routerLink="/cart">{{ cartItem }} Items</a>
        </div>
        <div class="cart-btn tablet desktop">
          <img src="../../../assets/static/images/cart.svg" alt="cart image" />
          <a (click)="openCart()">{{ cartItem }} Items</a>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</header>
<div *ngIf="showCart" class="row showCart tablet desktop">
  <app-cart (close)="closeCart()"></app-cart>
</div>
<div *ngIf="showCart" class="overlay tablet desktop"></div>

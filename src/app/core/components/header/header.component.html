<header>
    <app-cart (cartClosed)="closeCart()"></app-cart>
    <div class="header-wrapper clearfix row">
        <div class="col span-1-of-12"></div>
        <figure class="logo col span-2-of-12 text-right">
            <img class="header-img" src="../../../../assets/images/logo.png" alt="App logo">
        </figure>
        <div class="main-navigation col span-6-of-12">
            <nav class="navbar">
                <ul>
                    <li class="pull-left padding-5"><a [routerLink]="['']">Home</a></li>
                    <li class="pull-left padding-5"><a class="margin-left-15" [routerLink]="['/product-list']">Products</a></li>
                </ul>
            </nav>
        </div>
        <div class="cart-container col span-2-of-12">
            <div class="card-and-signup">
                <div class="sigin-register">
                        <nav>
                            <ul>
                                <li class="pull-left padding-5"> <a [routerLink]="['/login']">Signin</a></li>
                                <li class="pull-left margin-left-20 padding-5"><a [routerLink]="['/signup']">Register</a></li>
                            </ul>
                        </nav>
                    </div>
                <div class="cart clearfix cursor-pointer" (click)="toggleCart()">
                    <img class="pull-left cart-img" src="../../../../assets/images/cart.svg" alt="Cart">
                    <div class="pull-left cart-items margin-top-5 margin-left-5">0 items</div>
                </div>
            </div>
        </div>
        <div class="col span-1-of-12"></div>
    </div>
</header>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart
    </title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header>
        <nav>
            <div class="row-header">
                <img src="images/logo.png" alt="Shopping logo" class="logo_img">
                <div class="main-nav">
                    <ul class="header-nav ">
                        <li>
                            <a class="active " href="index.html">Home
                            </a>
                        </li>
                        <li>
                            <a href="plp.html" class="hide">Product
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="super-header ">
                    <ul class="header-nav">
                        <li>
                            <a href="login.html">SignIn
                            </a>
                        </li>
                        <li>
                            <a href="register.html">Register
                            </a>
                        </li>
                    </ul>
                    <span class="cart-section">
                        <img src="images/cart.svg" id="cart-img-id" alt="cart" style="cursor: pointer;" class="img">
                        <p class="hide">0 items
                        </p>
                        <button class="w3-button w3-teal w3-xlarge show" onclick="w3_open()">â˜°
                        </button>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="mobile_menu">
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="sidebar-menu">
            <a href="index.html" class="w3-bar-item ">Home
                <span onclick="w3_close()" style="float: right;">
                    &times;
                </span>
            </a>
            <a href="plp.html" class="w3-bar-item ">Product
            </a>
            <a href="login.html" class="w3-bar-item ">SignIn
            </a>
            <a href="register.html" class="w3-bar-item ">Register
            </a>
        </div>
    </div>
    <div class="wrap container-fluid" style="margin-top: 3em;">
        <section>
            <div class="row">
                <div class="col-xs-7 login-text-box">
                    <p class="login-heading">Login
                    </p>
                    <p class="login-text">Get access to your orders. Wishlist and Recommendations.
                    </p>
                </div>
                <div class="col-xs-5">
                    <form class="login-form">
                        <div class="form-group">
                            <input required="required" class="form-control" />
                            <label class="form-label">Email
                            </label>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" required="required" class="form-control" />
                            <label class="form-label">Password
                            </label>
                            <button class="login-btn">Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- The Modal -->
    <div id="cart-modal-id" class="cart-modal">
        <!-- Modal content -->
        <div class="cart-modal-content">
            <!-- Modal header -->
            <div class="cart-modal-header">
                <span class="close">&times;
                </span>
                <h4>My Cart
                </h4>
            </div>
            <!-- Modal body -->
            <div class="cart-modal-body">
                <h4>No items in your cart
                </h4>
                <h6>Your Favourite items are just a click away
                </h6>
            </div>
            <!-- Modal footer-->
            <div class="cart-modal-footer">
                <button class="cart-modal-footer-text">Start Shopping
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">Copyright @ 2011-2018 Sabka Bazar Grocery Supplie Pvt Ltd
        </div>
    </footer>
    <script>
        // Get the modal
        var modal = document.getElementById('cart-modal-id');
        // Get the button that opens the modal
        var btn = document.getElementById("cart-img-id");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal
        btn.onclick = function() {
                modal.style.display = "block";
            }
            // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
                modal.style.display = "none";
            }
            // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function w3_open() {
            document.getElementById("sidebar-menu").style.display = "block";
        }

        function w3_close() {
            document.getElementById("sidebar-menu").style.display = "none";
        }
    </script>
</body>

</html>

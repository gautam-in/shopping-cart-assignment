<main class="login-wrapper row margin-top-20">
    <div class="row page-body">
        <div class="col span-1-of-6"></div>
        <section class="col span-2-of-6 text-center">
            <h1 class="text-left form-heading">Login</h1>
            <h5 class="text-left margin-top-20 form-desc">Get access to your Orders, Wishlist and Recommendations</h5>
        </section>
        <div class="col span-2-of-6 text-center">
                <form class="login-form">
                    <div class="text-left">
                        <label id="emailLbl" tabindex="-1" class="field-label" for="email">Email</label>
                    </div>
                    <div class="text-left">
                        <input id="email" type="email" name="email" aria-labelledby="emailLbl">
                    </div>
                    
                    <div class="text-left margin-top-20">
                        <label class="field-label" tabindex="-2" id="pwdLbl" for="password">Password</label>
                    </div>
                    <div class="text-left">
                        <input id="password" type="password" name="password" aria-labelledby="pwdLbl">
                    </div>
                    <button aria-label="Login button" type="button" class="cursor-pointer block-btn padding-10">Login</button>
                </form> 
            </div>
        <div class="col span-1-of-6"></div>
    </div>
</main>

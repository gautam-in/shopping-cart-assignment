<main class="login-wrapper row margin-top-20">
    <div class="row page-body">
        <div class="col span-1-of-6"></div>
        
        <!-- Content container for login -->

        <section class="col span-2-of-6 text-center top-pane">
            <h1 class="text-left form-heading">Login</h1>
            <h5 class="text-left margin-top-20 form-desc">Get access to your Orders, Wishlist and Recommendations</h5>
        </section>

        <!--Login form container  -->

        <div class="col span-2-of-6 text-center bottom-pane">
            <form id="js-login-form" class="login-form">
                <div class="text-left">
                    <label id="emailLbl" tabindex="-1" class="field-label" for="email">Email</label>
                </div>
                <div class="text-left">
                    <input [(ngModel)]="email" (ngModelChange)="changedField(email,'email')"  id="email" type="email" name="email" aria-required="true" aria-labelledby="emailLbl">
                    <p class="error" *ngFor="let error of errorValues | filterByType: 'email'">
                        {{error.errorMsg}}
                    </p>
                </div>
                
                <div class="text-left margin-top-20">
                    <label class="field-label" tabindex="-2" id="pwdLbl" for="password">Password</label>
                </div>
                <div class="text-left">
                    <input [(ngModel)]="password" (ngModelChange)="changedField(password,'password')" id="password" type="password" name="password" aria-required="true" aria-labelledby="pwdLbl">
                    <p class="error" *ngFor="let error of errorValues | filterByType: 'password'">
                        {{error.errorMsg}}
                    </p>
                </div>
                <button aria-label="Login button" (click)="onSubmit()" (keydown.enter)="onSubmit()" type="button" class="cursor-pointer block-btn padding-10">Login</button>
            </form> 
        </div>
        <div class="col span-1-of-6"></div>
    </div>
</main>

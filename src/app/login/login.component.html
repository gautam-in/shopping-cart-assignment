<main class="login-wrapper row margin-top-20">
    <div class="row page-body">
        <div class="col span-1-of-6"></div>
        <section class="col span-2-of-6 text-center">
            <header>
                <h1 class="text-left form-heading">Login</h1>
                <h5 class="text-left margin-top-20 form-desc">Get access to your Orders, Wishlist and Recommendations</h5>
            </header>
        </section>
        <div class="col span-2-of-6 text-center">
                <form class="login-form">
                    <div class="text-left">
                        <label class="field-label" for="email">Email</label>
                    </div>
                    <div class="text-left">
                        <input id="email" type="email" name="email">
                    </div>
                    
                    <div class="text-left margin-top-20">
                        <label class="field-label"  for="password">Password</label>
                    </div>
                    <div class="text-left">
                        <input id="password" type="password" name="password">
                    </div>
                    <button type="button" class="cursor-pointer block-btn padding-10">Login</button>
                </form> 
            </div>
        <div class="col span-1-of-6"></div>
    </div>
</main>

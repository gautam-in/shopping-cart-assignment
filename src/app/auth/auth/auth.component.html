<section>
  <div class="row">
    <div class="container">
      <div class="left-section">
        <h1>{{ auth ? "Signup" : "Login" }}</h1>
        <p>
          {{
            auth
              ? "We do not share your personal details with anyone"
              : "Get access to your Orders. Whishlist and Recommendations"
          }}
        </p>
      </div>
      <div class="right-section">
        <ng-container *ngIf="auth">
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>Email</mat-label>
                <input
                  name="email"
                  email
                  required
                  ngModel
                  matInput
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>First Name</mat-label>
                <input
                  name="first_name"
                  required
                  ngModel
                  matInput
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>Last Name</mat-label>
                <input
                  name="last_name"
                  ngModel
                  matInput
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>Password</mat-label>
                <input
                  name="password"
                  required
                  ngModel
                  matInput
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>Confirm Password</mat-label>
                <input
                  name="confirm_password"
                  required
                  matInput
                  placeholder="Placeholder"
                />
              </mat-form-field>
            </div>
            <input
              [disabled]="!registerForm.valid"
              (click)="submitForm()"
              type="submit"
              value="Signup"
            />
          </form>
        </ng-container>
        <ng-container *ngIf="!auth">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  required
                  name="email"
                  email
                  ngModel
                  placeholder="test@test.com"
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="mat-form-field">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  required
                  type="password"
                  name="password"
                  ngModel
                  placeholder="Must be atleast 8 char"
                />
              </mat-form-field>
            </div>
            <input [disabled]="!loginForm.valid" type="submit" value="Login" />
          </form>
        </ng-container>
      </div>
    </div>
  </div>
</section>

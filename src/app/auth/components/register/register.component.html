<section>
  <div class="row">
    <div class="container">
      <div class="left-section">
        <h1 aria-label="Page Title 'Signup'">Signup</h1>
        <p
          aria-label="paragraph"
          aria-describedat="We do not share your personal details with anyone"
        >
          We do not share your personal details with anyone
        </p>
      </div>
      <div class="right-section">
        <form
          aria-label="User Registration Form"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <div class="floating-label">
              <input
                class="floating-input"
                type="email"
                formControlName="email"
                placeholder=" "
                aria-label="Email input field"
              />
              <span class="highlight"></span>
              <label for="email" aria-label="Email input label">Email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="floating-label">
              <input
                class="floating-input"
                type="text"
                formControlName="firstName"
                placeholder=" "
                aria-label="First name input field"
              />
              <span class="highlight"></span>
              <label for="firstName" aria-label="First name label"
                >First Name</label
              >
            </div>
          </div>
          <div class="form-group">
            <div class="floating-label">
              <input
                class="floating-input"
                type="text"
                formControlName="lastName"
                placeholder=" "
                aria-label="Last name input field"
              />
              <span class="highlight"></span>
              <label for="lastName" aria-label="Last name label"
                >Last Name</label
              >
            </div>
          </div>
          <div class="form-group">
            <div class="floating-label">
              <input
                class="floating-input"
                type="password"
                formControlName="password"
                placeholder=" "
                aria-label="Password input field"
              />
              <span class="highlight"></span>
              <label for="password" aria-label="Password label">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="floating-label">
              <input
                class="floating-input"
                type="password"
                formControlName="confirmPassword"
                placeholder=" "
                aria-label="Confirm password input field"
              />
              <span class="highlight"></span>
              <label for="confirmPassword" aria-label="Confirm password label"
                >Confirm Password</label
              >
            </div>
          </div>
          <input
            aria-label="registration form submit button"
            [disabled]="!registerForm.valid"
            type="submit"
            value="Signup"
          />
        </form>
      </div>
    </div>
  </div>
</section>

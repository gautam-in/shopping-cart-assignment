<div>
    <!-- Slider starts here -->

    <figure class="mySlides" *ngFor="let slide of bannerList; let index=index">
        <img src="{{slide.bannerImageUrl}}"  alt="{{slide.bannerImageAlt}}" style="width:100%">
    </figure>



    <!-- Left and right buttona -->

    <a role="button" aria-label="Previous" class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a role="button" aria-label="Next" class="next" (click)="plusSlides(1)">&#10095;</a>



    <!-- Dot container -->
    <div class="dot-container">
        <span role="button" aria-label="dot for next or previous slide" class="dot" (click)="currentSlide(index+1)" *ngFor="let slide of bannerList; let index=index" ></span> 
    </div>
</div>

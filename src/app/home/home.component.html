<div class="b-container">

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->

            <div class="carousel-inner">
                <div class="item active">
                    <img src="../assets/images/offer1.jpg" alt="Los Angeles" style="width:100%;">
                </div>

                <div class="item" *ngFor="let banner of bannerList">
                    <img src="../assets{{banner.bannerImageUrl}}" alt="Chicago" style="width:100%;">
                </div>
            </div>


            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <div class="container" *ngFor="let item of categoryList; let i=index; let even = even; let odd = odd">
        <!-- [ngClass]='{ odd: odd, even: even }' -->

        <div [ngClass]="{'img-rev':odd== true}" class="baby-img img-width">
            <img id="baby" src="../../assets{{item.imageUrl}}" />
        </div>
        <div [ngClass]="{'text-rev':odd== true}" class="text-2 text-right">
            <span class="bold-text">{{item.name}}</span>
            <p class="one-line-text">{{item.description}} </p><br>
            <button type="button" class="btn btn-danger">{{item.key}}</button>
        </div>

        <hr class="hr">

    </div>


</div><br> <br>

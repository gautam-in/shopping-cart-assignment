<main class="home-wrapper carousel-wrapper">

    <!-- Image slider for offers -->

    <div class="slideshow-container">


        <!-- Slider starts here -->

        <figure class="mySlides fade" *ngFor="let slide of bannerList; let index=index">
            <img src="{{slide.bannerImageUrl}}"  alt="{{slide.bannerImageAlt}}" style="width:100%">
        </figure>



        <!-- Left and right buttona -->

        <a role="button" aria-label="Previous" class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a role="button" aria-label="Next" class="next" (click)="plusSlides(1)">&#10095;</a>



        <!-- Dot container -->
        <div class="dot-container" role="list" aria-label="List of dot to navigate carousel screens">
            <span class="dot" (click)="currentSlide(index+1)" *ngFor="let slide of bannerList; let index=index" ></span> 
        </div>
            
    </div>


    
    <!-- All product category list starts here -->

    <div class="item-container clearfix" *ngFor="let category of categoryList;let odd=odd; let even=even">
        <figure class="img-container clrarfix" [ngClass]="{'pull-left':odd,'pull-right':even}">
            <img src="{{category.imageUrl}}" alt="{{category.name}}">
        </figure>
        <section class="cateory-container text-center" [ngClass]="{'pull-left':even,'pull-right right':odd}">
            <h4>{{category.name}}</h4>
            <p class="margin-top-15">{{category.description}}</p>
            <button class="custom-button margin-top-20 cursor-pointer"><a [routerLink]="['/product-list']" [queryParams]="{ category: category.id }" queryParamsHandling="merge">Explore {{category.name}}</a></button>
        </section>
    </div>
</main>

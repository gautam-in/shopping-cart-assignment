<main class="home-wrapper">
    <div class="slideshow-container carousel-wrapper">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../../assets/images/offers/offer1.jpg"  alt="Offer image  upto 25%" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../../assets/images/offers/offer2.jpg" alt="Offer image upto 120 rupees off" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../../assets/images/offers/offer3.jpg" alt="Offer image @99 rupees" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../../assets/images/offers/offer4.jpg" alt="Offer image @99 rupees" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../../assets/images/offers/offer5.jpg" alt="Offer image upto 70 rupees off" style="width:100%">
        </div>
        
        <a role="button" aria-label="Previous" class="prev" (click)="plusSlides(-1)">&#10094;</a>
        <a role="button" aria-label="Next" class="next" (click)="plusSlides(1)">&#10095;</a>
        <div class="dot-container" role="list" aria-label="List of dot to navigate carousel screens">
            <span aria-label="Slide 1"  class="dot" (click)="currentSlide(1)"></span> 
            <span aria-label="Slide 2"  class="dot" (click)="currentSlide(2)"></span> 
            <span aria-label="Slide 3"  class="dot" (click)="currentSlide(3)"></span>
            <span aria-label="Slide 4"  class="dot" (click)="currentSlide(4)"></span>
            <span aria-label="Slide 5"  class="dot" (click)="currentSlide(5)"></span> 
        </div>
            
    </div>
    <div class="product-category">
        <div class="item-container clearfix" *ngFor="let category of categoryList;let odd=odd; let even=even">
            <div class="img-container clrarfix" [ngClass]="{'pull-left':odd,'pull-right':even}">
                <figure class="">
                    <img src="{{category.imageUrl}}" alt="{{category.name}}">
                </figure>
            </div>
            <section class="cateory-container text-center" [ngClass]="{'pull-left':even,'pull-right right':odd}">
                <h4>{{category.name}}</h4>
                <p class="margin-top-15">{{category.description}}</p>
                <button class="custom-button margin-top-20 cursor-pointer"><a [routerLink]="['/product-list']" [queryParams]="{ category: category.id }" queryParamsHandling="merge">Explore {{category.name}}</a></button>
            </section>
        </div>
    </div>
</main>

<header *ngIf="isHeaderTagRequired">
    <h1 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h1'">{{headingText}}</h1>
    <h2 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h2'">{{headingText}}</h2>
    <h3 title="{{headingText}}" class="{{class}}"*ngIf="tag=='h3'">{{headingText}}</h3>
    <h4 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h4'">{{headingText}}</h4>
    <h5 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h5'">{{headingText}}</h5>
    <h6 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h6'">{{headingText}}</h6>
</header>

<h1 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h1' && !isHeaderTagRequired">{{headingText}}</h1>
<h2 title="{{headingText}}" title="{{headingText}}" class="{{class}}" *ngIf="tag=='h2' && !isHeaderTagRequired">{{headingText}}</h2>
<h3 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h3' && !isHeaderTagRequired">{{headingText}}</h3>
<h4 title="{{headingText}}" class="{{class}}"*ngIf="tag=='h4' && !isHeaderTagRequired">{{headingText}}</h4>
<h5 title="{{headingText}}" class="{{class}}"*ngIf="tag=='h5' && !isHeaderTagRequired">{{headingText}}</h5>
<h6 title="{{headingText}}" class="{{class}}" *ngIf="tag=='h6' && !isHeaderTagRequired">{{headingText}}</h6>

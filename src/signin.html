<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> login</title>
  <link rel="stylesheet" href="assets/css/index.css">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
  <div class="container content">
    
     <header>
      <nav class="navbar">        
      </nav>
    </header>
    <main>
      <section class="signin">
        <div class="signin-text">
          <h1>Login</h1>
          <p>Get access to your orders, wishlist and recommedations</p>
        </div>
        <div class="signin-action">
          <form onSubmit="" id="loginform" class="signin-action-form">

            <div class="floating-label-group">
              <input type="text" id="email" class="form-control" autocomplete="off" autofocus required />
              <label class="floating-label" for="email">Email</label>
            </div>

            <div class="floating-label-group">
              <input type="password" id="password" class="form-control" autocomplete="off" autofocus required />
              <label class="floating-label" for="password">Password</label>
            </div>
            <span id="showerror"> </span>
            <button type="submit">Login</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <footer>
    Copyright &copy; 2011-2018 Sabka Bazaar Grocery
    Supplies Pvt. Ltd.
  </footer>
  <script src="./assets/js/register.js"></script>
  <script src="./assets/js/header.js"></script>
</body>

</html>

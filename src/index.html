<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazar - Home</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <link rel="stylesheet" href="css/styles.css">

    <script src="index.js" type="module" defer></script>
    <script src="header/header.js" type="module" defer></script>
    <script src="home/carousel.js" type="module"></script>
    <script src="home/category.js" type="module"></script>
    <script src="services/homeService.js" type="module" defer></script>
    <script src="services/sbLocalStorage.js" type="module" defer></script>
    <script src="cart/cart.js" type="module" defer></script>
</head>

<body>
    <!-- backdrop is to blur background when cart opens -->
    <div class="backdrop"></div>
    <header id="main-header" class="main-header">
        
    </header>
    <main class="main">
        <div class="sb-container">
            <!-- Carousel/Slider -->
            <section>
                <div class="sb-carousel-container">
                    <ul class="sb-carousel-list"></ul>
                    <div class="sb-carousel-dots-container"></div>

                    <button type="button" class="sb-carousel-btn sb-carousel-btn-left">
                        <svg xmlns="http://www.w3.org/2000/svg" class="left-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                          </svg>
                    </button>
                    <button type="button" class="sb-carousel-btn sb-carousel-btn-right">
                        <svg xmlns="http://www.w3.org/2000/svg" class="right-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                          </svg>
                    </button>
                </div>
                <div class="banners-error"></div>
            </section>

            <section>
                <div class="sb-categories-container">
                    <div class="sb-categories-list"></div>
                </div>
            </section>

            <div class="cart-container">
                <header class="cart-header">
                    <div class="cart-header-text">My Cart</div>
                    <div class="cart-items-count">(0 Items)</div>
                    <div class="cart-close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="cart-close-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </div>
                </header>
                <main class="cart-body">
                    <div class="cart-items">
                    </div>
                    <div class="cart-empty">
                        <div>No items in your cart</div>
                        <div>Your favourite items are just a click away</div>
                    </div>
                </main>
                <footer class="cart-footer">
                    <div class="promocode-text">
                        Promo code can be applied on payment page.
                    </div>
                    <button type="button" class="cart-submit-btn">
                        <div class="btn-text">Proceed to checkout</div>
                        <div class="cart-total-price">Rs.<span class="cart-total-amount">0</span></div>
                        <div class="">
                            <svg xmlns="http://www.w3.org/2000/svg" class="right-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                              </svg>
                        </div>
                    </button>
                    <button type="button" class="cart-empty-btn">Start Shopping</button>
                </footer>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="sb-container">
            Copyright &copy; 2011-2021 Sabka Bazaar Grocery Supplies Pvt Ltd
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <meta name="description" content="Shopping Cart" />
    <meta name="keywords" content="Shopping Cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Tejomay Saha" />
    <link rel="icon" href="./images/logo.png" type="image/png" sizes="16x16">
  </head>
  <body>

      <!-- Header start -->
    <header>
      <nav class="container">  
        <div class="brand" onclick="location.href='./products.html';">
          <img class="logo" src="images/logo.png">
        </div>
        <!-- <div> -->
          <ul class="page__links">  
            <li><a class="nav__link" href="./index.html">Home</a></li>  
            <li><a class="nav__link" href="./products.html">Products</a></li>  
          </ul>  
        <!-- </div> -->
        <div class="page__user-info">
          <ul class="page__user-links">  
            <li><a href="./login.html">SignIn</a></li>  
            <li><a href="./register.html">Register</a></li>  
          </ul>  
          <div class="cart__btn cart__btn--click">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart__item-count">0 items</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header end -->
    <!-- Main Start -->
    <main class="main__container">
      <section id="carousel__banner" class="carousel" aria-label="Gallery">
        <ol id="carousel__viewport" class="carousel__viewport">
        </ol>
        <aside class="carousel__navigation">
          <ol id="carousel__navigation-list" class="carousel__navigation-list">
          </ol>
        </aside>
      </section>
      <section id="category__wrapper-container" class="category__wrapper"> 
      </section>
     
    </main>
    <footer class="footer">
      Copyright &copy; 2011-2021 Sabka Bazar grocery Supplies Pvt Ltd.
    </footer>
      <!-- Footer -->
  </body>
</html>

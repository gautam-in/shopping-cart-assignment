<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header id="header"></header>
    <section class="slideshow-section">
        <div class="row" style="display: inline;">
            <div class="slideshow-container" id="slideshow">
                <a class="prev" onclick="plusSlides(-1)">PREV</a>
                <a class="next" id="next" onclick="plusSlides(1)">NEXT</a>
            </div>
            <br>

            <div style="text-align:center" id="slideshow-row__dot"></div>
            <script type="text/x-handlebars-template" id="slideshow-row__dotTemplates">
                {{#each banners}}
                <span class="dot" onclick="currentSlide({{inc @index}})"></span>
                {{/each}}
            </script>
        </div>
    </section>

    <div id="category_container"></div>
    <script type="text/x-handlebars-template" id="categoryTemplates">
        {{#each categories}}
        <section>
                <div class="row align-center">
                    <div class="category_img">
                        <img src="{{imageUrl}}" />
                    </div>
                    <div class="category_desc">
                        <h3>{{name}}</h3>
                        <p>
                            {{description}}
                        </p>
                        <a href="#" class="btn btn--default">Explore {{key}}</a>
                    </div>
                </div>
            </section>            
            {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="slideshowTemplates">
        {{#each banners}}
        <div class="mySlides fade">            
            <img src="{{bannerImageUrl}}" style="width:100%" alt="{{bannerImageAlt}}">
        </div>
        {{/each}}
    </script>
    <footer id="footer"></footer>
    <script src="vendor/handlebars-v4.1.1.js"></script>
    <script src="js/home.js"></script>
</body>

</html>

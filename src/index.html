<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <div class="col-2">
                    <img src="static/images/logo.png" alt="logo" class="bazar-logo">
                </div>
                <div class="col-9">
                    <ul class="menu-list">
                        <li><a href="/">Home</a></li>
                        <li><a href="javascript:void(0);" id="products">Products</a></li>
                        <li class="text-end"><a href="javascript:void(0);" id="signIn">Sign In</a></li>
                        <li class="text-end"><a href="javascript:void(0);" id="register">Register</a></li>
                    </ul>
                </div>
                <div class="col-1 p-0 d-flex justify-content-center align-items-center cart-area">
                    <!-- <i class="fas fa-shopping-cart me-1"></i> -->
                    <svg class="icon icon-cart shopping-cart-logo">
                        <use xlink:href="../static/images/cart.svg#icon-cart"></use>
                    </svg>
                    <span class="cart-items">0 Items</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <article class="home-content"></article>
    </main>
    <footer>
        <div class="row">
            <small>Copyright &#169; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</small>
        </div>
    </footer>
</body>
</html>

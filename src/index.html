<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow">
      <a class="navbar-brand" href="./index.html">
        <img
          class="d-block img-fluid w-100"
          src="./images/logo.png"
          alt="sabka bazaar logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>
          </li>
        </ul>
      </div>
      <div class="nav_right_box">
        <ul class="nav_login_links">
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./register.html">Register</a>
          </li>
        </ul>
        <a href="./addtocart.html" class="cart_link">
          <img class="d-block cart_img" src="./images/cart.svg" />0 items
        </a>
      </div>
    </nav>
    <div class="container py-5">
      <div id="offer_carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li
            data-target="#offer_carousel"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#offer_carousel" data-slide-to="1"></li>
          <li data-target="#offer_carousel" data-slide-to="2"></li>
          <li data-target="#offer_carousel" data-slide-to="3"></li>
          <li data-target="#offer_carousel" data-slide-to="4"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid w-100"
              src="./images/offers/offer1.jpg"
              alt="offer1"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid w-100"
              src="./images/offers/offer2.jpg"
              alt="offer2"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid w-100"
              src="./images/offers/offer3.jpg"
              alt="offer3"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid w-100"
              src="./images/offers/offer4.jpg"
              alt="offer4"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid w-100"
              src="./images/offers/offer5.jpg"
              alt="offer5"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#offer_carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">PREV</span>
        </a>
        <a
          class="carousel-control-next"
          href="#offer_carousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">NEXT</span>
        </a>
      </div>
    </div>
    <div id="bannerdata"></div>
    <footer>
      <p>Copyright &copy; 2019-2022 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</html>
<!-- "build": "npm-run-all compile:sass concat:css prefix:css compress:css" -->

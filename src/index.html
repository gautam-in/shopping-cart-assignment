<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar</title>
    <link rel="icon" href="../static/images/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <div class="col-2">
                    <img src="static/images/logo.png" alt="logo" class="bazar-logo">
                </div>
                <div class="col col-lg-9 col-sm-8 col-xs-7">
                    <ul class="menu-list">
                        <li><a href="/">Home</a></li>
                        <li><a href="javascript:void(0);" id="products">Products</a></li>
                        <li class="text-end"><a href="javascript:void(0);" id="signIn">Sign In</a></li>
                        <li class="text-end"><a href="javascript:void(0);" id="register">Register</a></li>
                    </ul>
                </div>
                <div class="col col-lg-1 col-sm-2 col-xs-3 p-0 d-flex justify-content-center align-items-center cart-area" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <!-- <i class="fas fa-shopping-cart me-1"></i> -->
                    <svg class="icon icon-cart shopping-cart-logo">
                        <use xlink:href="../static/images/cart.svg#icon-cart"></use>
                    </svg>
                    <span class="cart-items" id="cartItemsCount">0</span>Items
                </div>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="modal modal-cart fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" id="modalContent">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cartModalLabel">My Cart</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body modal-body-cart">
                                <div class="row text-center">
                                    <h5 class="fw-bold">No items in the cart</h5>
                                    <small>Your favourite items are just a click away</small>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-bazar">Start Shopping</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="toast"></div>
            </section>
        </article>
        <article class="home-content"></article>
    </main>
    <footer>
        <div class="row">
            <small>Copyright &#169; 2011-2018 Sabka Bazar Grocery Supplies Pvt Ltd</small>
        </div>
    </footer>
</body>
</html>

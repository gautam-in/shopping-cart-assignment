<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazar - Products</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <link rel="stylesheet" href="../css/styles.css">

    <script src="../index.js" type="module" defer></script>
    <script src="../header/header.js" type="module" defer></script>
    <script src="products.js" type="module" defer></script>
    <script src="../services/productsService.js" type="module" defer></script>
    <script src="../services/homeService.js" type="module" defer></script>
    <script src="../cart/cart.js" type="module" defer></script>
</head>

<body>
    <!-- backdrop is to blur background when cart opens -->
    <div class="backdrop"></div>
    <header id="main-header" class="main-header"></header>
    <main id="main">
        <div class="sb-container">
            <div class="sb-products-container">
                <!-- Side navbar -->
                <div class="dropdown-btn">
                    <button type="button" class="category-toggle-btn">
                        <span>All</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="down-arrow" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div class="sb-products-sidenav">
                    <ul class="products-sidenav-list">
                        <li class="products-sidenav-item">All</li>
                    </ul>
                </div>
                <section>
                    <div class="products">
                        <div class="card-grid">
                        </div>
                    </div>
                </section>
            </div>

            <div class="cart-container">
                <header class="cart-header">
                    <div class="cart-header-text">My Cart</div>
                    <div class="cart-items-count">(0 Items)</div>
                    <div class="cart-close">
                        <svg xmlns="http://www.w3.org/2000/svg" class="cart-close-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                    </div>
                </header>
                <main class="cart-body">
                    <div class="cart-items">
                    </div>
                    <div class="cart-empty">
                        <div>No items in your cart</div>
                        <div>Your favourite items are just a click away</div>
                    </div>
                </main>
                <footer class="cart-footer">
                    <div class="promocode-text">
                        Promo code can be applied on payment page.
                    </div>
                    <button type="button" class="cart-submit-btn">
                        <div class="btn-text">Proceed to checkout</div>
                        <div class="cart-total-price">Rs.<span class="cart-total-amount">0</span></div>
                        <div class="">
                            <svg xmlns="http://www.w3.org/2000/svg" class="right-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                              </svg>
                        </div>
                    </button>
                    <button type="button" class="cart-empty-btn">Start Shopping</button>
                </footer>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="sb-container">
            Copyright &copy; 2011-2021 Sabka Bazaar Grocery Supplies Pvt Ltd
        </div>
    </footer>
</body>

</html>

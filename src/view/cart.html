<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <div class="cart-container">
        <header>
            <nav class="navigation-container">
                <div class="flex">
                    <a href="../index.html"><img class="logo" src="../static/images/logo.png" alt="Sabka Bazaar logo"></a>
                    <a class="hide" href="../index.html">Home</a>
                    <a class="hide" href="plp.html#all">Products</a>
                </div>

                <span>
                    <div class="flex">
                        <a class="hide" href="login.html">Signin</a>
                        <a class="hide" href="signup.html">Register</a>
                    </div>
                    <a class="cart" href="cart.html">
                        <img class="cart-icon" src="../static/images/cart.svg" alt="Shopping cart icon">
                        <span class="cart-item">0 items</span>
                    </a>
                </span>
            </nav>
        </header>
        <main>
            <div class="main-cart-container">
                <section class="flex-row-container block">
                    <p class="cart-item-count">My Cart (1 Item)</p>
                </section>
                <section id="main-cart-content" class="block">
                </section>
                <section class="flex-row-container block">
                    <img src="../../static/images/lowest-price.png" alt="The price here is very cheap">
                    <h3>You won't find it cheaper anywhere</h3>
                </section>
            </div>

            <div class="container">
                <section class="cart-contents">
                    <h1>No items in your cart</h1>
                    <p>Your favorite items are just one click away.</p>
                </section>
                <button class="button">
                    Proceed to checkout
                </button>
            </div>
        </main>
        <footer>
            <p>Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
        </footer>
    </div>
</body>

</html>

<div class="row container">
    <div class="col s12 m6">
        <div class="row s12"><h4 class="bold">Signup</h3></div>
        <div class="row s6">We do not share your personal details with anyone.</div>
    </div>
    <div class="col s12 m6">
    <form>
      <div class="row">
        <div class="input-field">
            <input id="register_first_name" type="text" class="validate">
            <label for="register_first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="register_last_name" type="text" class="validate">
          <label for="register_last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field">
          <input id="register_email" type="email" class="validate">
          <label for="register_email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field">
          <input id="register_password" type="password" class="validate">
          <label for="register_password">Password</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field">
          <input id="register_confirm_password" type="password" class="validate">
          <label for="register_confirm_password">Confirm Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="register_submit">Signup</button>
      
    </form>
    </div>
  </div>

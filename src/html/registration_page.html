<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="../css/registration_page.css">
</head>

<body>
    <header class="header container">
        <nav class="navigation">
            <div class="navigation-logo">
                <img src="../../static/images/logo.png" alt="logo" class="navigation-logo-image">
            </div>
            <ul class="navigation-links">
                <li><a href="./home_page.html" class="navigation-link-item">Home</a></li>
                <li><a href="./product-list.html" class="navigation-link-item">Products</a></li>
            </ul>
            <div class="navigation-right">
                <ul class="navigation-right-register">
                    <li><a href="./signIn_page.html" class="sign-in-item">Signin</a></li>
                    <li><a href="./registration_page.html" class="register-item">Register</a></li>
                </ul>
                <div>
                    <a class="navigation-right-cart" href="./cart.html">
                        <img src="../../static/images/cart.svg" alt="cart" class="cart">
                        <span>&nbsp; 0 items</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login-section grid grid-2-cols">
            <div class="login-section-head">
                <h2>Signup</h2>
                <p>We don't share your personal details with anyone</p>
            </div>
            <form class="login-section-container" onsubmit="onSignin(event)">
                <div class="form-group">
                    <label for="firstName" class="label">First Name: </label>
                    <input type="text" id="firstName" class="form-control" onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="First Name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="lastName" class="label">Last Name: </label>
                    <input type="text" id="lastName" class="form-control"onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="Last Name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email" class="label">Email: </label>
                    <input type="text" id="email" class="form-control" onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="Email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password: </label>
                    <input type="password" id="password" class="form-control"onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="password" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="label">Confirm Password: </label>
                    <input type="password" id="confirmPassword" class="form-control"onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="Confirm Password" required autocomplete="off">
                    <div class="form-group-passwordMatched">Passwords must match!</div>
                </div>

                <div>
                    <button type="submit"  class="btn" >Signup</button>
                </div>
            </form>
        </div>
    </main>


    <footer class="container footer">
        <div class="footer-container">
            Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
        </div>
    </footer>

</body>

</html>

<div class="row container">
    <div class="col s12 m6">
        <div class="row s12"><h4 class="bold">Login</h3></div>
        <div class="row s6">Get access to your orders, Wishlist and Recommendations.</div>
    </div>
    <div class="col s12 m6">
    <form>
      <div class="row">
        <div class="input-field">
          <input id="login_email" type="email" class="validate">
          <label for="login_email">Email</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field">
          <input id="login_password" type="password" class="validate">
          <label for="login_password">Password</label>
        </div>
      </div>
      
      <button class="btn waves-effect waves-light" type="submit" name="login_submit">Login</button>
      
    </form>
    </div>
  </div>

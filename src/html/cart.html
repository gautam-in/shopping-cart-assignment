<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabka Bazar</title>
    <link rel="stylesheet" href="../css/cart.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="header-first">
          <img src="../../static/images/logo.png" alt="logo" class="logo-img" />

          <ul class="first-list">
            <li><a href="./home.html" class="list-item">Home</a></li>
            <li><a href="./products.html" class="list-item">Products</a></li>
          </ul>
        </div>

        <div class="second">
          <div class="header-second">
            <ul class="second-list">
              <li><a href="./signin.html" class="litwo-item">Sign-In</a></li>
              <li><a href="./register.html" class="litwo-item">Register</a></li>
            </ul>

            <a class="header-cart" href="./cart.html">
              <img src="../../static/images/cart.svg" alt="cart" class="cart" />
              <span>&nbsp; 0 items</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    
    <div class="crt">
        <div class="head">
            <h3>My Cart</h3>
            <div class="cross">X</div>
        </div>
        <div class="content">
            <p>No items in your cart</p>
            <p>Your favourite items are just a click away.</p>
        </div>
        <div class="bott">
            <button>Start Shopping</button>
        </div>
    </div>
    

    <footer class="footer">
      <div class="footer-container">
        Copyright &copy; 2021 Sabka Bazaar Grocery Suppliers Pvt Ltd
      </div>
    </footer>

    <script type="module">
      import { init } from "../js/home.js";
      (async function () {
        init();
      })();
    </script>

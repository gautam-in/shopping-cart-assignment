<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
    <header class="header container">
        <nav class="nav">
            <div class="nav-logo">
                <img src="../../static/images/logo.png" alt="logo" class="nav-logo-image">
            </div>
            <ul class="nav-links">
                <li><a href="./home.html" class="nav-link-item">Home</a></li>
                <li><a href="./products.html" class="nav-link-item">Products</a></li>
            </ul>
            <div class="nav-right">
                <ul class="nav-right-register">
                    <li><a href="./signin.html" class="acc-link-item">Signin</a></li>
                    <li><a href="./register.html" class="acc-link-item">Register</a></li>
                </ul>
                <div>
                    <a class="nav-right-cart" href="./cart.html">
                        <img src="../../static/images/cart.svg" alt="cart" class="cart">
                        <span>&nbsp; 0 items</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login grid grid-2-cols">
            <div class="login-head">
                <h2>Login</h2>
                <p>Get access to your Orders. Wishlist and recomendarion.</p>
            </div>
            <form class="login-container" onsubmit="onSignin(event)">
                <div class="form-group">
                    <label for="email" class="label">Email: </label>
                    <input type="text" id="email" class="form-control" onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="test@test.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password: </label>
                    <input type="password" id="password" class="form-control"onfocus="onInputFocus(event)" onblur="onInputBlur(event)" placeholder="password" required>
                </div>

                <div>
                    <input type="submit"  class="btn" value="Login">
                </div>
            </form>
        </div>
    </main>


    <footer class="container footer">
        <div class="footer-container">
            Copyright &copy; 2021 Sabka Bazaar Grocery Suppliers Pvt Ltd
        </div>
    </footer>

    <script src="../js/signin.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabka Bazar</title>
    <link rel="stylesheet" href="../css/signin1.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-first">
          <img src="../../static/images/logo.png" alt="logo" class="logo-img" />

          <ul class="first-list">
            <li><a href="./home.html" class="list-item">Home</a></li>
            <li><a href="./products.html" class="list-item">Products</a></li>
          </ul>
        </div>

        <div class="second">
          <div class="header-second">
            <ul class="second-list">
              <li><a href="./signin.html" class="litwo-item">Sign-In</a></li>
              <li><a href="./register.html" class="litwo-item">Register</a></li>
            </ul>

            <a class="header-cart" href="./cart.html">
              <img src="../../static/images/cart.svg" alt="cart" class="cart" />
              <span>&nbsp; 0 items</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="cont">
      <div class="desc">
        <h1>Register</h1>
        <p>Get access to your Orders. Wishlist and recommendation.</p>
      </div>

      <div class="entry">
        <label class="custom-field">
          <input type="text" required />
          <span class="placeholder">First Name</span>
        </label>

        <label class="custom-field">
          <input type="text" required />
          <span class="placeholder">Last Name</span>
        </label>

        <label class="custom-field">
          <input type="text" required />
          <span class="placeholder">Email</span>
        </label>

        <label class="custom-field">
          <input type="text" required />
          <span class="placeholder">Password</span>
        </label>

        <label class="custom-field">
          <input type="text" required />
          <span class="placeholder">Confirm Password</span>
        </label>

        <input type="submit" class="btn" value="Login" />
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        Copyright &copy; 2021 Sabka Bazaar Grocery Suppliers Pvt Ltd
      </div>
    </footer>

    <script src="../js/signin.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles/main.scss">
    <title>Sabka Bazaar</title>
</head>

<body class="page-body">
    <div id="cart-modal-backdrop"></div>
    <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
        <a class="navbar-brand" href="index.html">
            <img src="../static/images/logo.png" class="d-inline-block align-top" alt="Sabka Bazaar logo">
        </a>
        <div class="collapse navbar-collapse ml-5 pt-3" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
            </ul>
        </div>
        <div class="flexbox-vertical">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
            <button class="btn btn-lg btn-light my-2 my-sm-0 cart-button" type="button" aria-label="Open cart">
                <i class="icon ion-md-cart" aria-label="Cart icon"></i>&nbsp;
                <span class="item-count"></span>&nbsp;Item(s)
            </button>
            <div id="cart-modal">
                <header class="p-2">
                    <h3>My Cart<span class="total-in-cart"></span></h3>
                    <button aria-label="Close" type="button" class="btn btn-link close-cart">&#10799;</button>
                </header>
                <div class="cart-body">

                </div>
                <footer>
                    <p class="promo-code mt-2 text-center">
                        Promo code can be applied on payment page
                    </p>
                    <button type="button" class="shopping-button btn btn-danger btn-lg btn-block">
                        <div class="cart-button-content">
                        </div>
                    </button>
                </footer>
            </div>
        </div>
    </nav>

    <div class="container-fluid" role="main">
        <section class="products">

            <div class="row">
                <div class="col-2 categories-pane px-0 mt-1">
                    <div class="row mx-1 categories-row"></div>
                </div>
                <div class="col-10">
                    <div class="row products-row">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer" role="contentinfo">
        Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
    </footer>

    <script src="scripts/products.js"></script>

</body>

</html>

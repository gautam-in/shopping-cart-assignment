<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sabka-Bazar</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" media="screen" href="src/scss/flexboxgrid.css">
        <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <header id="header"></header>
        <section>
            <div class="row login_mobile">
                <div class="form_text">
                    <h2>Login</h2>
                    <p>Get acces to your Order, Wishlists and Recommendations</p>
                </div>
                <div class="form_set">
                        <div class="fieldset">
                                <input type="email" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email</label>
                            </div>
                            <div class="fieldset">
                                <input type="password" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Password</label>
                            </div>
                    <button type="submit" class="btn btn_login">Login</button>

                </div>
            </div>
        </section>
        <footer id="footer"></header>
        <script src="../src/js/index.js"></script>
        <script>
                function myFunction() {
                  var x = document.getElementById("myLinks");
                  if (x.style.display === "block") {
                    x.style.display = "none";
                  } else {
                    x.style.display = "block";
                  }
                }
                </script>
    </body>
</html>

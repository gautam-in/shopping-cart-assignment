  <title>Sabka Bazaar</title>
</head>
<body>
  <header>
    <nav>
      <div class='navigation'>
        <div class='logo-container'>
          <img class='logo-img' src='static/images/logo.png' alt='logo image' />
        </div>
        <div class='navlinks-container'>
          <ul class='links'>
            <li>
              <a href="index.html">  Home </a>
            </li>
            <li>
              <a href="products.html">  Products</a>
            </li>
          </ul>
        </div>
        <div class='cart-login-container'>
          <div class='login-container'>
            <p class='link-block'>
              <span class='link'>
                <a href="signup.html">SignIn</a>
              </span>
              <span class='login'>
                <a href="login.html">Login</a>
              </span>
            </p>
          </div>
          <div class ='cart'>
            <img src='static/images/cart.svg' alt='cart image' class ='cart-img' />
            <p class ='cart-text'>0 Items</p>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!--Main Section-->
  <main>

      <!--Login Section-->
      <div class="login-section">
        <div class="login-section_info">
          <h2 class="login-section-heading">Login</h2>
          <p class="login-section-desc">Get Access to your Orders. Wishlist and Recommendations</p>
        </div>
        <form action="#" method="psot" autocomplete="off" class="login-section_form">
          <div class="form_group">
            <input type="email" required="required" name="email" placeholder=" " />
            <span class="form_group-highlight"></span>
            <span class="form_group-bar"></span>
            <label class="label-helper" >Email</label>
          </div>
          <div class="form_group">
            <input type="password" required="required" name="password" placeholder=" " />
            <span class="form_group-highlight"></span>
            <span class="form_group-bar"></span>
            <label class="label-helper" >Password</label>
          </div>
          <div class="login-section_btn-container">
            <input type="button" class="login-btn" name="" value="Login" />
          </div>
        </form>
      </div>

  </main>
  <!-- -->

  <footer class='app-footer'>
    <p> Copyright &copy; 2011-2020 Sabka Bazaar Grocery Supplies Pvt Ltd.</p>
  </footer>
</body>

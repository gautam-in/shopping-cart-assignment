<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header>
		<nav>
			<div class="row nav-bar">
				<img src="../static/images/logo.png" class="logo"/>
				<ul class="main-nav">
					<li><a href="">Sign In</a></li>
					<li><a href="">Register</a></li>
				</ul>
				<ul class="home-nav">
					<li><a href="">Home</a></li>
					<li><a href="">Products</a></li>
				</ul>
				<div class="cart-box">
					<img src="../static/images/cart.svg" alt="Logo" class="cart">
					<span>0 items</span>
				</div>
				<div style="clear: both"></div>
			</div>
			<div style="clear: both"></div>
		</nav>
	</header>
	<section class="row login-section">
		<div class="col span-1-of-2 login-text">
			<h1>Login</h1>
			<p>Get access to your Orders, Wishlist and Recommendations
		</div>
		<div class="col span-1-of-2">
			<form class="login-form">
			  <div class="input-area">
				  <label for="email">Email</label><br>
				  <input type="email" name="email" placeholder="Email" class="input-cls"><br><br>
			  </div>
			  <div class="input-area">
			  	<label for="password">Password</label><br>
			  	<input type="password" name="password" placeholder="Password" class="input-cls"><br><br>
			  </div>
			  <button type="button" class="login-btn">Login</button>
			</form>
		</div>
	</section>
	<footer>
		<div class="row copyright">Copyright &copy 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</div>
	</footer>
</body>
</html>

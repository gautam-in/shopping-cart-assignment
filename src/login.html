<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header id="header">
    </header>
    <section>
        <div class="row">
            <div class="login">
                <div class="login__text">
                    <h2>Login</h2>
                    <p>Get acces to your Order, Wishlists and Recommendations</p>
                </div>
                <div class="login__form">
                    <form autocomplete="off" method="POST">
                        <div class="email">
                            <input type="email" required>
                            <span class="highlight"></span>

                            <label>Email</label>
                        </div>
                        <div class="password">
                            <input type="password" required>
                            <span class="highlight"></span>

                            <label>Password</label>
                        </div>
                        <button type="submit" class="btn btn--default">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="vendor/handlebars-v4.1.1.js"></script>
    <script src="js/login.js"></script>
</body>

</html>

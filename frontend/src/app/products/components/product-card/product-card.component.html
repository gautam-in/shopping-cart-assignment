<article *ngFor="let product of products">
    <h2 tabindex="0">{{product.name}}</h2>
    <div class="product-card-body">
        <figure>
            <img src="assets/{{product.imageURL}}" alt="{{product.name}}"/>
        </figure>
        <div>
            <p class="product-card-content" tabindex="0">{{product.description}}</p>
            <button type="button" class="custom-btn custom-btn-dark-pink" (click)="addProductToCart(product)"
            aria-label="Buy Product">Buy Now @
                MRP Rs.{{product.price}}</button>
        </div>
    </div>
</article>

<section class="product-landing-page-container">
    <aside class="product-category-nav" #categoryList>
        <ul>
            <li class="product-category-nav-menu-item" role="button" *ngFor="let category of categories" (keyup.enter)="renderProductByCategory(category.id)"
                (click)="renderProductByCategory(category.id, $event)" tabindex="0" aria-pressed="false">{{category.name}}</li>
        </ul>
        <button type="button" (click)="toggleCategoryMenu()" aria-expanded="false" aria-label="category menu dropdown button"><i class="fa"
                [class.fa-chevron-down]="menuNavDirection === 'down'" [class.fa-chevron-up]="menuNavDirection === 'up'"
                aria-hidden="true"></i></button>
    </aside>
    <div>
        <div class="no-product-found-placeholder" *ngIf="productsRenderList.length===0">
            <h2>No products found</h2>
        </div>
        <app-product-card [products]="productsRenderList"></app-product-card>
    </div>
</section>

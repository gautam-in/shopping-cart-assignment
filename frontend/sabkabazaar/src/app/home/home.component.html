<div class="carousel-container">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let banner of banners">
            <ng-template carouselSlide>
                <img [src]="banner?.bannerImageUrl" [alt]="banner?.bannerImageAlt">
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>

<div *ngFor="let category of categories" class="category-container">
    <ng-container *ngIf="category.order % 2 !== 0">
        <figure>
            <img [src]="category.imageUrl" [alt]="category.key">
        </figure>
        <div class="category-details">
            <h2>{{category.name}}</h2>
            <p>{{category.description}}</p>
            <button (click)="openProduct(category)">Explore {{category.key}}</button>
        </div>
    </ng-container>
    <ng-container *ngIf="category.order % 2 === 0">
        <div class="category-details">
            <h2>{{category.name}}</h2>
            <p>{{category.description}}</p>
            <button (click)="openProduct(category)">Explore {{category.key}}</button>
        </div>
        <figure>
            <img [src]="category.imageUrl" [alt]="category.key">
        </figure>
    </ng-container>
</div>

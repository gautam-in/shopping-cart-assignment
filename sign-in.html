<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sabka Bazaar Grocery Supplies - Online grocery store"
    />
    <meta
      name="keywords"
      content="Sabka, Bazaar, Grocery, Online Grocery, Supplies, Products, Sabka Bazaar Sign In, Sabka Bazaar Log In, Sabka Bazaar Grocery Supplies Sign In, Sabka Bazaar Grocery Supplies Log In"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sabka Bazaar - Sign In Page</title>
  </head>
  <body>
    <header class="shadow mb-4">
      <a class="visually-hidden-focusable" href="#signInForm">
        Skip to main content
      </a>
      <nav class="navbar navbar-expand-md navbar-light py-0">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="./static/images/logo.png" alt="Navigate to Home page" />
          </a>
          <ul class="navbar-nav custom-navbar-nav d-none d-md-flex">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
          </ul>
          <div class="right-nav">
            <ul class="navbar-nav d-none d-md-flex">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./sign-in.html"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
            </ul>
            <a class="cart-inventory-wrapper" href="./products.html">
              <img
                class="cart-image"
                src="./static/images/cart.svg"
                alt="Cart"
                width="32"
                height="32"
              />
              <span class="cart-inventory">0 items</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-wrapper">
      <div class="mui-container">
        <div class="mui-row">
          <div class="mui-col-md-5">
            <h1>Log In</h1>
            <p>Get access to your Orders, Wishlist and Recommendations.</p>
          </div>
          <div class="mui-col-md-5">
            <form class="mui-form" id="signInForm">
              <div class="mui-textfield mui-textfield--float-label">
                <input type="email" id="email" name="email" required />
                <label for="email">Email</label>
              </div>
              <div class="mui-textfield mui-textfield--float-label">
                <input type="password" id="password" name="password" required />
                <label for="password">Password</label>
              </div>
              <button
                type="submit"
                class="mui-btn mui-btn--raised log-in-button"
              >
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-4 py-3">
      <div class="container">
        <span class="text-muted">
          Copyright &#169; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
        </span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
  </body>
</html>

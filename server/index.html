<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabka Bazaar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis:400,600,700"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide@latest/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide@latest/dist/css/glide.theme.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          srcset="/static/images/logo.png 1x, /static/images/logo_2x.png 2x"
          alt="Logo"
          src="/static/images/logo.png"
        />

        <!--
           <img alt="Logo" srcset="/static/images/logo.png 1x, /static/images/logo_2x.png 2x" >
           -->
      </div>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list--item"><a href="#">Home</a></li>
          <li class="header__nav__list--item"><a href="#">Products</a></li>
        </ul>
      </nav>
      <div class="header__action">
        <ul class="header__action__list">
          <li class="header__action__list--item"><a href="">SignIn</a></li>
          <li class="header__action__list--item"><a href="">Register</a></li>
        </ul>
      </div>
      <div class="header__cart">
        <div class="header__cart__box">
          <button class="header__cart--button"></button>
          <div class="header__cart--count">0</div>
          <div class="header__cart--text">Items</div>
          <!--   <svg >
                        <use xlink:href="./static/images/cart.svg"></use>
                    </svg> 
                    <svg class="search__icon" style="width:200px;height:300px">
                        <use xlink:href="./static/images/cart.svg"></use>
                    </svg>-->
        </div>
      </div>
    </header>
    <main class="main">
      <nav class="sidebar">
        <ul>
          <li>
            <a href="">Fruits & vegetables</a>
          </li>

          <li>
            <a href="">Bakery Cakes & Dairy</a>
          </li>

          <li>
            <a href="">Beverages</a>
          </li>

          <li>
            <a href="">Beauty & Hygine</a>
          </li>

          <li>
            <a href="">Baby Care</a>
          </li>
        </ul>
      </nav>
      <section class="product">
        <div class="product__details">
          <div class="product__details--image"></div>
          <div class="product__details--desc"></div>
          <div class="product__details--price"></div>
          <div class="product__details--buy"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      Copyright &copy; 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@latest/dist/glide.min.js"></script>
    <script src="/src/js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700" rel="stylesheet">
        <title>Training Exercise</title>
    <link href="style.css" rel="stylesheet"></head>

    <body>
        <header>
            <div class="wrapper">
                <nav class="row">
                    <div class="col-xs-4 col-md-3 main-logo">
                        <img src="../assets/img/logo_2x.png" alt="Sabka Bazar logo" class="logo">
                    </div>
                    <div class="col-xs-8 col-md-9 nav-list" id="header-nav">
                        <!-- Hamburger Menu -->
                        <label for="header-hamburger">&#9776;</label>
                        
                        <div class="nav-links">
                            <input type="checkbox" id="header-hamburger"/>
                            <ul class="main-nav left">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Product</a></li>
                            </ul>
                            <ul class="main-nav right end-xs">
                                <li><a href="#">SignIn</a></li>
                                <li><a href="#">Register</a></li>
                            </ul>
                        </div>
                        <span>
                            <a href="#" class="cart">
                                <i class="cart-icon">
                                    <svg version="1.1" id="Layer_1" focusable="false" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve">
                                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h3l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                                    </svg>
                                    <span>0</span>
                                </i>
                                <span class="cart-items">0 items</span>
                            </a>
                        </span>
                    </div>
                </nav>
            </div>          
        </header>
        <section class="register-info" id="login-wrapper">
            <div class="wrapper">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 register-heading">
                        <h1>Signup</h1>
                        <p>We do not share your personal details with anyone.</p>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 register-form">
                        <form action="#" autocomplete="off">
                            <fieldset>
                                <input id="firstname" type="text" name="firstname" required>
                                <label for="firstname">First Name</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="lastname" type="text" name="lastname" required>
                                <label for="lastname">Last Name</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="email" type="email" name="email" required>
                                <label for="email">Email</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="password" type="password" name="password" required>
                                <label for="password">Password</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <input id="conf-password" type="password" name="conf-password" required>
                                <label for="conf-password">Confirm Password</label>
                                <div class="after"></div>
                            </fieldset>
                            <fieldset>
                                <button class="button-large">Signup</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="wrapper">
                <p>Copyright Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
            </div>
        </footer>
        
    <script type="text/javascript" src="bundle.js"></script></body>
</html>

<body>
  <header>
    <nav>
      <div class='navigation'>
        <div class='logo-container'>
          <img class='logo-img' src='static/images/logo.png' alt='logo image' />
        </div>

          <div class ='cart'>

          <table class="cart__contents-table">
            <tr class="cart__contents-row">
              <td>
                <div class="cart__content-img-container">
                  <div>image</div>
                </div>
              </td>
              <td>
                <div class="cart__content-descp">
                  Item Name
                </div>
                <div>
                  <button class="cart-btn cart-btn-decrement">-</button>
                  <span>1</span>
                  <button class="cart-btn cart-btn-increment">+</button>
                  <span >asdasdasd</span>
                </div>
              </td>
              <td>
                <div class="cart__content-price">
                  <span>price</span>
                </div>
              </td>
            </tr>
            <tr class="cart__contents-row">
              <td>
                <div class="cart__content-img-container">
                  <div>image</div>
                </div>
              </td>
              <td>
                <div class="cart__content-desc">

                </div>
                <div>
                  <button class="cart-btn cart-btn-decrement">-</button>
                  <span>1</span>
                  <button class="cart-btn cart-btn-increment">+</button>
                  <span >asdasdasd</span>
                </div>
              </td>
              <td>
                <div class="cart__content-price">
                  <span>price</span>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="cart__coupon-panel">
          <div>coupon Image</div>
          <div>Coupon Description</div>
        </div>
      </div>
    </div>
  </main>

        </button>

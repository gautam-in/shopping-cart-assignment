<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="57x57" href="static/images/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="static/images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="static/images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="static/images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="static/images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="static/images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="static/images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="static/images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="static/images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="static/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="static/images/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="static/images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Sabka Bazaar</title>
<link href="main.css" rel="stylesheet"></head>
<body>
  <header>
    <nav>
      <div class='navigation'>
        <div class='logo-container'>
          <img class='logo-img' src='static/images/logo.png' alt='logo image' />
        </div>
        <div class='navlinks-container'>
          <ul class='links'>
            <li>
              Home
            </li>
            <li>
              Products
            </li>
          </ul>
        </div>
        <div class='cart-login-container'>
          <div class='login-container'>
            <p class='link-block'>
              <span class='link'>
                Signup
              </span>
              <span class='login'>
                Login
              </span>
            </p>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="banner">
      <div id="carousel" class="carousel carousel-container">
        <div class="slides">
          <div  class='item slide' data-state="active"><img src='static/images/offers/offer1.jpg' alt='1' /></div>,
          <div  class='item slide'><img src='static/images/offers/offer2.jpg' alt='2' /></div>,
          <div  class='item slide'><img src='static/images/offers/offer3.jpg' alt='3' /></div>,
          <div  class='item slide'><img src='static/images/offers/offer4.jpg' alt='4' /></div>,
          <div  class='item slide'><img src='static/images/offers/offer5.jpg' alt='5' /></div>
        </div>
        <div class="indicators">
          <input class="indicator" name="indicator" data-slide="1" data-state="active" checked type="radio" />
          <input class="indicator" name="indicator" data-slide="2" type="radio" />
          <input class="indicator" name="indicator" data-slide="3" type="radio" />
          <input class="indicator" name="indicator" data-slide="4" type="radio" />
          <input class="indicator" name="indicator" data-slide="5" type="radio" />
          
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="">
      footer
    </div>
  </footer>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>

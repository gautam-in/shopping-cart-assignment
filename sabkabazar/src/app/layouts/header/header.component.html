<header>
  <div class="row">
    <div class="left-section">
      <img src="../../../assets/static/images/logo.png" />
    </div>
    <div class="right-section">
      <div class="auth-section">
        <a href="#" routerLink="/signin">SignIn</a>
        <a href="#" routerLink="/register">Register</a>
      </div>
      <div class="menu">
        <nav class="main-nav">
          <ul>
            <li>
              <a
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
                routerLink="/"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a routerLinkActive="active" routerLink="/products" href="#"
                >Products</a
              >
            </li>
          </ul>
        </nav>
        <div class="cart-btn">
          <img src="../../../assets/static/images/cart.svg" />
          <a href="#" routerLink="/cart">0 Items</a>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</header>
